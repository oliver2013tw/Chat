<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* ========= 基本鎖定 ========= */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans TC",sans-serif;
  background:
    radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.15),transparent 60%),
    linear-gradient(135deg,#020617,#020024);
  color:#fff;

  user-select:none;
  -webkit-user-select:none;
}
input{user-select:text}

/* ========= 共用 ========= */
.hidden{display:none}
.glass{
  background:rgba(255,255,255,.06);
  backdrop-filter:blur(18px);
  border:1px solid rgba(255,255,255,.12);
  border-radius:18px;
  box-shadow:0 20px 60px rgba(0,0,0,.55);
}

/* ========= 登入 ========= */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:320px;
  padding:36px 28px;
  text-align:center;
}

.login-card h1{
  margin:0 0 22px;
  font-size:28px;
  font-weight:800;
}

#loginBtn{
  display:flex;
  align-items:center;
  width:100%;
  padding:14px 16px;
  border-radius:14px;
  border:none;
  cursor:pointer;
  background:#fff;
  color:#020617;
  font-weight:700;
}

#loginBtn svg{
  width:20px;
  height:20px;
}

#loginBtn span{
  flex:1;
  text-align:center;
}

/* ========= 聊天 ========= */
#chat{
  position:fixed;
  inset:0;
  display:flex;
  flex-direction:column;
  max-width:420px;
  margin:auto;
  padding:12px;
}

/* top */
.top{
  display:flex;
  align-items:center;
  gap:10px;
  padding:10px 14px;
}

.top .title{font-weight:800}
.top .admin{font-size:12px;color:#facc15}

/* 訊息 */
#messages{
  flex:1;
  overflow-y:auto;
  padding:10px;
  display:flex;
  flex-direction:column;
  gap:10px;
}

.msg{
  max-width:75%;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(255,255,255,.08);
}

.mine{
  margin-left:auto;
  background:#6366f1;
}

.adminTag{
  font-size:11px;
  color:#facc15;
  margin-bottom:4px;
}

/* input */
.inputBar{
  display:flex;
  gap:8px;
}

.inputBar input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
  outline:none;
}

.inputBar button{
  padding:12px 16px;
  border-radius:12px;
  border:none;
  background:#6366f1;
  color:white;
  font-weight:700;
}
</style>
</head>

<body>

<!-- 登入 -->
<div id="login">
  <div class="login-card glass">
    <h1>Chat</h1>
    <button id="loginBtn">
      <svg viewBox="0 0 48 48">
        <path fill="#EA4335" d="M24 9.5c3.2 0 5.7 1.4 7 2.6l5.1-5.1C33 4.2 28.9 2 24 2 14.9 2 7.3 7.8 4.4 15.5l6.5 5C12.5 14.2 17.8 9.5 24 9.5z"/>
        <path fill="#34A853" d="M46.1 24.5c0-1.6-.1-2.8-.4-4H24v7.6h12.8c-.5 2.8-2.2 5.2-4.7 6.8l7.3 5.7c4.2-3.9 6.7-9.7 6.7-16.1z"/>
        <path fill="#4A90E2" d="M10.9 28.1c-.5-1.4-.8-2.8-.8-4.3s.3-2.9.8-4.3l-6.5-5C3 17.2 2 20.5 2 23.8s1 6.6 2.4 9.3l6.5-5z"/>
        <path fill="#FBBC05" d="M24 46c5.9 0 10.9-2 14.5-5.4l-7.3-5.7c-2 1.4-4.7 2.3-7.2 2.3-6.2 0-11.5-4.7-13.1-11l-6.5 5C7.3 40.2 14.9 46 24 46z"/>
      </svg>
      <span>使用 Google 登入</span>
    </button>
  </div>
</div>

<!-- 聊天 -->
<div id="chat" class="glass hidden">
  <div class="top">
    <div class="title">Chat</div>
    <div id="adminTag" class="admin hidden">ADMIN</div>
  </div>

  <div id="messages"></div>

  <div class="inputBar">
    <input id="msgInput" placeholder="輸入訊息">
    <button id="sendBtn">送出</button>
  </div>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey:"AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain:"kreon-chat-web.firebaseapp.com",
  databaseURL:"https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId:"kreon-chat-web",
  storageBucket:"kreon-chat-web.firebasestorage.app",
  messagingSenderId:"497509136448",
  appId:"1:497509136448:web:4899641de83c4f872d47a5"
});

const ADMIN_EMAIL="oliver2013.tw@gmail.com";

const auth=firebase.auth();
const db=firebase.database();

const login=document.getElementById("login");
const chat=document.getElementById("chat");
const adminTag=document.getElementById("adminTag");

document.getElementById("loginBtn").onclick=()=>{
  const p=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(p).catch(()=>auth.signInWithRedirect(p));
};

auth.onAuthStateChanged(u=>{
  if(!u){
    login.classList.remove("hidden");
    chat.classList.add("hidden");
    return;
  }

  login.classList.add("hidden");
  chat.classList.remove("hidden");

  if(u.email===ADMIN_EMAIL) adminTag.classList.remove("hidden");

  initChat(u);
});

function initChat(user){
  const ref=db.ref("publicMessages");
  const box=document.getElementById("messages");
  box.innerHTML="";

  ref.limitToLast(100).on("child_added",s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className="msg "+(m.uid===user.uid?"mine":"");

    if(m.isAdmin){
      const a=document.createElement("div");
      a.className="adminTag";
      a.innerText="ADMIN";
      d.appendChild(a);
    }

    d.appendChild(document.createTextNode(m.text));
    box.appendChild(d);
    box.scrollTop=box.scrollHeight;
  });

  sendBtn.onclick=()=>{
    const t=msgInput.value.trim();
    if(!t) return;
    ref.push({
      uid:user.uid,
      text:t,
      isAdmin:user.email===ADMIN_EMAIL
    });
    msgInput.value="";
  };
}
</script>
</body>
</html>
