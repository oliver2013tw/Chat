<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#020024;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --accent:#6366f1;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(700px 500px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}

/* ===== Login ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.login-card{
  width:min(340px,90%);
  padding:44px 36px;
  border-radius:28px;
  background:var(--glass);
  backdrop-filter:blur(24px);
  border:1px solid var(--border);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  text-align:center;
}

.login-card h1{
  margin:0 0 30px;
  font-size:30px;
  font-weight:800;
}

.login-card button{
  width:100%;
  padding:16px;
  border-radius:18px;
  border:none;
  font-size:16px;
  font-weight:700;
  background:white;
  color:#020617;
  cursor:pointer;
}

.login-card button:active{
  transform:scale(.97);
}

/* ===== Chat ===== */
#chat{
  display:none;
  height:100%;
  max-width:460px;
  margin:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
}

#messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding:12px 6px;
}

.msg{
  max-width:78%;
  padding:12px 16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  line-height:1.4;
  word-break:break-word;
}

.mine{
  align-self:flex-end;
  background:var(--accent);
  border:none;
}

#inputBar{
  display:flex;
  gap:10px;
  padding:8px 4px;
}

#inputBar input{
  flex:1;
  padding:14px 16px;
  border-radius:16px;
  border:none;
  outline:none;
  font-size:15px;
}

#inputBar button{
  padding:14px 18px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:white;
  font-weight:700;
}
</style>
</head>

<body>

<!-- Login -->
<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">使用 Google 登入</button>
  </div>
</div>

<!-- Chat -->
<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="輸入訊息…" autocomplete="off">
    <button id="sendBtn">送出</button>
  </div>
</div>

<script>
/* Firebase config（固定使用這組） */
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5",
  measurementId: "G-G6185N7KZK"
});

const auth = firebase.auth();
const db   = firebase.database();

/* DOM */
const login    = document.getElementById("login");
const chat     = document.getElementById("chat");
const loginBtn = document.getElementById("loginBtn");
const sendBtn  = document.getElementById("sendBtn");
const msgInput = document.getElementById("msgInput");
const messages = document.getElementById("messages");

/* Login */
loginBtn.onclick = () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  const isMobile = /Mobi|Android|iPhone/i.test(navigator.userAgent);

  isMobile
    ? auth.signInWithRedirect(provider)
    : auth.signInWithPopup(provider).catch(() =>
        auth.signInWithRedirect(provider)
      );
};

/* Auth State */
auth.onAuthStateChanged(user => {
  if (!user) {
    login.style.display = "flex";
    chat.style.display  = "none";
    return;
  }

  login.style.display = "none";
  chat.style.display  = "flex";
  initChat(user);
});

/* Chat */
function initChat(user){
  const ref = db.ref("publicMessages");
  messages.innerHTML = "";

  ref.limitToLast(50).off();
  ref.limitToLast(50).on("child_added", snap => {
    const data = snap.val();
    const div = document.createElement("div");
    div.className = "msg" + (data.uid === user.uid ? " mine" : "");
    div.textContent = data.text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  });

  sendBtn.onclick = send;
  msgInput.onkeydown = e => e.key === "Enter" && send();

  function send(){
    const text = msgInput.value.trim();
    if(!text) return;
    ref.push({
      uid: user.uid,
      text: text,
      time: Date.now()
    });
    msgInput.value = "";
  }
}
</script>

</body>
</html>
