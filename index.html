<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box;user-select:none}
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#020024);
  color:white;
}

/* ===== Login ===== */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
}
.login-card{
  width:320px;padding:40px;
  border-radius:26px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  text-align:center;
}
.login-card button{
  width:100%;padding:16px;
  border:none;border-radius:16px;
  font-weight:700;
}

/* ===== Chat ===== */
#chat{display:none;height:100%;max-width:480px;margin:auto;display:flex;flex-direction:column}
header{
  display:flex;align-items:center;gap:10px;
  padding:12px;
}
header img{width:36px;height:36px;border-radius:50%}
header button{margin-left:auto;background:none;border:none;color:white}

#modeBar{display:flex;gap:10px;padding:0 12px}
.mode{
  flex:1;padding:10px;border-radius:14px;
  background:rgba(255,255,255,.08);
  text-align:center;font-weight:700;
}
.mode.active{background:#6366f1}

#messages{
  flex:1;overflow-y:auto;
  padding:12px;display:flex;flex-direction:column;gap:12px;
}
.msg{
  max-width:80%;padding:12px;border-radius:18px;
  background:rgba(255,255,255,.08);
}
.mine{align-self:flex-end;background:#6366f1}
.meta{font-size:12px;opacity:.7;margin-bottom:4px}

#inputBar{display:flex;gap:10px;padding:12px}
#inputBar input{flex:1;padding:14px;border-radius:16px;border:none}
#inputBar button{padding:14px;border:none;border-radius:16px;background:#6366f1;color:white}

/* ===== Overlay ===== */
.overlay{
  position:fixed;inset:0;
  background:rgba(0,0,0,.4);
  backdrop-filter:blur(16px);
  display:none;
}
.overlay.show{display:block}

#userPanel{
  position:absolute;right:0;top:0;
  width:80%;height:100%;
  background:rgba(0,0,0,.6);
  padding:20px;
}
.user{
  display:flex;align-items:center;gap:10px;
  padding:10px;border-radius:14px;
}
.user img{width:32px;height:32px;border-radius:50%}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h2>Chat</h2>
    <button id="loginBtn">‰ΩøÁî® Google ÁôªÂÖ•</button>
  </div>
</div>

<div id="chat">
  <header>
    <img id="meAvatar">
    <span id="meName"></span>
    <button onclick="openUsers()">üë•</button>
    <button onclick="auth.signOut()">ÁôªÂá∫</button>
  </header>

  <div id="modeBar">
    <div class="mode active" onclick="switchPublic()">ÂÖ¨ÂÖ±</div>
    <div class="mode" onclick="openUsers()">ÁßÅË®ä</div>
  </div>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ">
    <button id="sendBtn">ÈÄÅÂá∫</button>
  </div>
</div>

<!-- ‰ΩøÁî®ËÄÖÊµÆÂ±§ -->
<div id="overlay" class="overlay" onclick="closeUsers()">
  <div id="userPanel" onclick="event.stopPropagation()"></div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web"
});

const auth=firebase.auth();
const db=firebase.database();
let me,room="public";

auth.onAuthStateChanged(u=>{
  if(!u)return;
  me=u;
  login.style.display="none";
  chat.style.display="flex";
  meAvatar.src=u.photoURL;
  meName.textContent=u.displayName;
  db.ref("users/"+u.uid).set({name:u.displayName,photo:u.photoURL});
  loadMessages();
});

function loadMessages(){
  messages.innerHTML="";
  db.ref("rooms/"+room).off();
  db.ref("rooms/"+room).limitToLast(50).on("child_added",s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className="msg"+(m.uid===me.uid?" mine":"");
    d.innerHTML=`<div class="meta">${m.name} ¬∑ ${new Date(m.time).toLocaleTimeString()}</div>${m.text}`;
    messages.appendChild(d);
  });
}

sendBtn.onclick=()=>{
  if(!msgInput.value)return;
  db.ref("rooms/"+room).push({
    uid:me.uid,name:me.displayName,text:msgInput.value,
    time:Date.now()
  });
  msgInput.value="";
};

function openUsers(){
  overlay.classList.add("show");
  userPanel.innerHTML="";
  db.ref("users").once("value",s=>{
    s.forEach(u=>{
      if(u.key===me.uid)return;
      const d=document.createElement("div");
      d.className="user";
      d.innerHTML=`<img src="${u.val().photo}"><span>${u.val().name}</span>`;
      d.onclick=()=>startPrivate(u.key,u.val().name);
      userPanel.appendChild(d);
    });
  });
}

function closeUsers(){
  overlay.classList.remove("show");
}

function startPrivate(uid,name){
  room=["private",me.uid,uid].sort().join("_");
  closeUsers();
  loadMessages();
}

function switchPublic(){
  room="public";
  loadMessages();
}
</script>

</body>
</html>
