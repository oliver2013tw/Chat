<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat v1</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        /* 隱藏捲軸但保留功能 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .msg-bubble {
            max-width: 85%;
            word-wrap: break-word;
        }
        /* 防止 iOS 輸入框放大 */
        input, textarea { font-size: 16px !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <!-- ================= 登入頁面 (Login Section) ================= -->
    <div id="login-section" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100 transition-all duration-300 relative overflow-hidden">
            
            <!-- 裝飾背景 -->
            <div class="absolute top-0 right-0 -mr-8 -mt-8 w-32 h-32 rounded-full bg-sky-50 opacity-50 pointer-events-none"></div>

            <div class="text-center mb-6 relative z-10">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-sky-100 to-blue-50 text-sky-600 rounded-2xl mb-4 shadow-sm transform rotate-3">
                    <i class="fa-solid fa-comments text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-800 tracking-tight">Chat <span class="text-sm font-bold text-slate-400 align-top ml-1 bg-slate-100 px-2 py-0.5 rounded-full">v1</span></h1>
                <p class="text-slate-500 mt-2 text-sm">請選擇您的登入身份</p>
            </div>

            <!-- 步驟 1: 選擇身份模式 -->
            <div id="step-selection" class="space-y-3 relative z-10">
                <!-- 組織按鈕 -->
                <button onclick="selectMode('org')" class="w-full py-4 px-5 border border-slate-200 rounded-xl hover:border-sky-500 hover:bg-sky-50 active:scale-95 transition-all flex items-center group bg-white shadow-sm">
                    <div class="bg-sky-100 p-2.5 rounded-lg mr-4 text-sky-600 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-building-columns text-lg w-5 text-center"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700 text-base">我是組織成員</p>
                        <p class="text-xs text-slate-400 mt-0.5">需輸入組織代號驗證</p>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-auto text-slate-300 group-hover:text-sky-500"></i>
                </button>

                <!-- 訪客按鈕 -->
                <button onclick="selectMode('guest')" class="w-full py-4 px-5 border border-slate-200 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 active:scale-95 transition-all flex items-center group bg-white shadow-sm">
                    <div class="bg-emerald-100 p-2.5 rounded-lg mr-4 text-emerald-600 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-user text-lg w-5 text-center"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700 text-base">無組織 / 訪客</p>
                        <p class="text-xs text-slate-400 mt-0.5">直接使用 Google 登入</p>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-auto text-slate-300 group-hover:text-emerald-500"></i>
                </button>

                <!-- ADMIN 按鈕 -->
                <button onclick="selectMode('admin')" class="w-full py-3 px-5 border border-slate-200 rounded-xl hover:border-slate-600 hover:bg-slate-800 hover:text-white active:scale-95 transition-all flex items-center group bg-slate-50 shadow-sm mt-4">
                    <div class="bg-slate-200 group-hover:bg-slate-600 p-2 rounded-lg mr-4 text-slate-600 group-hover:text-white transition-colors">
                        <i class="fa-solid fa-shield-halved text-sm w-5 text-center"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-600 group-hover:text-white text-sm">系統管理員</p>
                    </div>
                    <i class="fa-solid fa-lock ml-auto text-slate-300 group-hover:text-slate-400 text-xs"></i>
                </button>
            </div>

            <!-- 步驟 2: 輸入組織代號 (隱藏) -->
            <div id="step-org-input" class="hidden space-y-5 animate-fade-in relative z-10">
                <div>
                    <label class="block text-sm font-semibold text-slate-700 mb-2 ml-1">組織驗證</label>
                    <div class="relative">
                        <input type="text" id="org-code-input" 
                            placeholder="請輸入組織代號" 
                            class="w-full px-4 py-3.5 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all uppercase placeholder-slate-400 text-lg tracking-widest font-bold text-center bg-slate-50 focus:bg-white"
                            autocomplete="off">
                    </div>
                    <p id="org-error" class="text-red-500 text-xs mt-3 hidden font-medium text-center bg-red-50 py-2 rounded-lg border border-red-100"><i class="fa-solid fa-circle-exclamation mr-1"></i> 代號錯誤，請重新輸入</p>
                </div>
                <div class="flex gap-3 pt-2">
                    <button onclick="resetSelection()" class="w-1/3 py-3.5 rounded-xl border border-slate-300 text-slate-600 font-medium hover:bg-slate-50 transition-colors active:scale-95">返回</button>
                    <button id="btn-verify" onclick="verifyOrgCode()" class="w-2/3 py-3.5 rounded-xl bg-sky-600 text-white font-bold hover:bg-sky-700 shadow-lg shadow-sky-200 transition-all active:scale-95 flex items-center justify-center">
                        <span>下一步</span>
                        <i class="fa-solid fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </div>

            <!-- 載入中狀態 -->
            <div id="login-loading" class="hidden text-center py-8 relative z-10">
                <div class="relative w-16 h-16 mx-auto mb-4">
                    <div class="absolute inset-0 border-4 border-slate-200 rounded-full"></div>
                    <div class="absolute inset-0 border-4 border-sky-500 rounded-full border-t-transparent animate-spin"></div>
                </div>
                <h3 class="font-bold text-slate-700 text-lg">正在驗證身份</h3>
                <p class="text-slate-400 text-sm mt-1">請稍候...</p>
            </div>
            
            <!-- 錯誤訊息提示 -->
            <div id="global-error" class="hidden mt-6 p-4 bg-red-50 text-red-600 text-sm rounded-xl border border-red-100 flex items-start shadow-sm animate-fade-in relative z-10">
                <i class="fa-solid fa-triangle-exclamation mt-0.5 mr-2 flex-shrink-0"></i>
                <span id="global-error-text" class="leading-relaxed font-medium"></span>
            </div>
        </div>
        
        <!-- Footer Info -->
        <div class="absolute bottom-4 text-center w-full text-slate-300 text-xs pointer-events-none font-medium">
            Chat System v1.0 &copy; 2024
        </div>
    </div>

    <!-- ================= 聊天室頁面 (Chat Section) ================= -->
    <div id="chat-section" class="hidden h-full flex flex-col bg-white max-w-5xl mx-auto w-full shadow-2xl overflow-hidden relative">
        <!-- Header -->
        <header class="bg-white/95 backdrop-blur-md border-b border-slate-200 px-4 py-3 flex justify-between items-center z-10 sticky top-0 shadow-sm">
            <div class="flex items-center gap-3">
                <div class="w-9 h-9 rounded-full bg-gradient-to-tr from-sky-400 to-blue-600 flex items-center justify-center text-white font-bold shadow-md">
                    <i class="fa-solid fa-comments text-sm"></i>
                </div>
                <div>
                    <h2 class="font-bold text-slate-800 text-base leading-tight">Chat v1</h2>
                    <div class="flex items-center text-[10px] text-emerald-500 font-medium">
                        <span class="relative flex h-2 w-2 mr-1.5">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                        </span>
                        線上
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <div class="hidden sm:flex flex-col items-end mr-1">
                    <span id="user-display-name" class="text-sm font-semibold text-slate-700"></span>
                    <span class="text-[10px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 font-bold" id="user-role-label">使用者</span>
                </div>
                <img id="user-avatar" src="" class="w-9 h-9 rounded-full border-2 border-slate-100 shadow-sm object-cover" alt="User">
                <button onclick="handleLogout()" class="ml-2 w-9 h-9 rounded-full bg-slate-50 text-slate-400 hover:bg-red-50 hover:text-red-500 transition-colors flex items-center justify-center border border-slate-200" title="登出">
                    <i class="fa-solid fa-power-off text-sm"></i>
                </button>
            </div>
        </header>

        <!-- Messages Area -->
        <main id="messages-container" class="flex-grow overflow-y-auto p-4 space-y-5 bg-slate-50 scrollbar-hide pb-20">
            <!-- 載入中動畫 -->
            <div id="chat-loading" class="flex justify-center py-10">
                <i class="fa-solid fa-circle-notch fa-spin text-sky-300 text-2xl"></i>
            </div>
        </main>

        <!-- Input Area -->
        <footer class="bg-white p-3 sm:p-4 border-t border-slate-200 safe-area-bottom">
            <form id="message-form" class="flex gap-2 items-end max-w-4xl mx-auto">
                <div class="relative flex-grow">
                    <input type="text" id="message-input" autocomplete="off" 
                        class="w-full bg-slate-100 border-0 rounded-2xl px-4 py-3 pr-4 focus:ring-2 focus:ring-sky-500 focus:bg-white transition-all outline-none text-slate-700 placeholder-slate-400 text-base" 
                        placeholder="輸入訊息...">
                </div>
                <button type="submit" 
                    class="bg-sky-600 hover:bg-sky-700 active:bg-sky-800 text-white rounded-full shadow-lg shadow-sky-200/50 transition-all flex-shrink-0 w-12 h-12 flex items-center justify-center transform active:scale-95">
                    <i class="fa-solid fa-paper-plane text-lg translate-x-[-1px] translate-y-[1px]"></i>
                </button>
            </form>
        </footer>
    </div>

    <!-- Firebase SDK (Compat) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ================= Firebase Config =================
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5",
            measurementId: "G-G6185N7KZK"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.database();

        // ================= State & DOM =================
        // 從 LocalStorage 恢復模式，確保頁面重整或手機轉址回來後記得是誰
        let currentMode = localStorage.getItem('chat_v1_mode'); // 'org', 'guest', 'admin'

        const dom = {
            loginSection: document.getElementById('login-section'),
            chatSection: document.getElementById('chat-section'),
            stepSelection: document.getElementById('step-selection'),
            stepOrgInput: document.getElementById('step-org-input'),
            orgInput: document.getElementById('org-code-input'),
            orgError: document.getElementById('org-error'),
            btnVerify: document.getElementById('btn-verify'),
            loading: document.getElementById('login-loading'),
            globalError: document.getElementById('global-error'),
            globalErrorText: document.getElementById('global-error-text'),
            messagesContainer: document.getElementById('messages-container'),
            chatLoading: document.getElementById('chat-loading'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            userAvatar: document.getElementById('user-avatar'),
            userName: document.getElementById('user-display-name'),
            userRoleLabel: document.getElementById('user-role-label')
        };

        // ================= UI Helpers =================
        function switchView(viewName) {
            if (viewName === 'loading') {
                dom.stepSelection.classList.add('hidden');
                dom.stepOrgInput.classList.add('hidden');
                dom.loading.classList.remove('hidden');
                dom.globalError.classList.add('hidden');
            } else if (viewName === 'login') {
                dom.loginSection.classList.remove('hidden');
                dom.chatSection.classList.add('hidden');
                dom.loading.classList.add('hidden');
                dom.stepSelection.classList.remove('hidden'); // 預設顯示選單
                dom.stepOrgInput.classList.add('hidden');
            } else if (viewName === 'chat') {
                dom.loginSection.classList.add('hidden');
                dom.chatSection.classList.remove('hidden');
            }
        }

        // ================= Auth Logic =================

        // 1. 選擇模式
        function selectMode(mode) {
            currentMode = mode;
            localStorage.setItem('chat_v1_mode', mode);

            if (mode === 'org') {
                dom.stepSelection.classList.add('hidden');
                dom.stepOrgInput.classList.remove('hidden');
                
                // 鍵盤監聽
                dom.orgInput.addEventListener("keydown", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        verifyOrgCode();
                    }
                });
                setTimeout(() => dom.orgInput.focus(), 100);
            } else {
                // guest 或 admin 直接登入
                startGoogleLogin();
            }
        }

        function resetSelection() {
            dom.stepOrgInput.classList.add('hidden');
            dom.stepSelection.classList.remove('hidden');
            dom.orgError.classList.add('hidden');
            dom.orgInput.value = '';
            
            // 重置按鈕
            dom.btnVerify.disabled = false;
            dom.btnVerify.innerHTML = `<span>下一步</span><i class="fa-solid fa-arrow-right ml-2"></i>`;
            dom.btnVerify.classList.remove('opacity-70', 'cursor-not-allowed');
        }

        // 2. 驗證代號
        function verifyOrgCode() {
            const code = dom.orgInput.value.trim().toUpperCase();
            
            if (code === 'SMES') {
                // UI 處理
                dom.btnVerify.disabled = true;
                dom.btnVerify.classList.add('opacity-70', 'cursor-not-allowed');
                dom.btnVerify.innerHTML = `<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> 驗證中...`;
                dom.orgError.classList.add('hidden');
                
                setTimeout(() => {
                    startGoogleLogin();
                }, 300);
            } else {
                dom.orgError.classList.remove('hidden');
                dom.orgInput.classList.add('ring-2', 'ring-red-500', 'animate-pulse');
                setTimeout(() => dom.orgInput.classList.remove('ring-2', 'ring-red-500', 'animate-pulse'), 500);
                dom.orgInput.value = '';
                dom.orgInput.focus();
            }
        }

        // 3. Google 登入 (核心)
        function startGoogleLogin() {
            switchView('loading');

            const provider = new firebase.auth.GoogleAuthProvider();
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            provider.setCustomParameters({ prompt: 'select_account' });

            if (isMobile) {
                // 手機：重導向前確保 mode 已經寫入 localStorage
                auth.signInWithRedirect(provider).catch(handleAuthError);
            } else {
                // 電腦：Popup
                auth.signInWithPopup(provider).catch(handleAuthError);
            }
        }

        function handleAuthError(error) {
            console.error(error);
            // 發生錯誤，根據當前模式退回上一步
            if (currentMode === 'org') {
                switchView('login'); // 先切回 login container
                dom.stepSelection.classList.add('hidden'); // 隱藏選單
                dom.stepOrgInput.classList.remove('hidden'); // 顯示輸入框
                
                // 重置按鈕
                dom.btnVerify.disabled = false;
                dom.btnVerify.innerHTML = `<span>下一步</span><i class="fa-solid fa-arrow-right ml-2"></i>`;
                dom.btnVerify.classList.remove('opacity-70', 'cursor-not-allowed');
            } else {
                switchView('login');
            }
            
            let msg = "登入已取消或發生錯誤";
            if(error.code === 'auth/popup-closed-by-user') msg = "登入視窗已手動關閉";
            if(error.code === 'auth/network-request-failed') msg = "網路連線異常";
            
            dom.globalErrorText.textContent = msg;
            dom.globalError.classList.remove('hidden');
        }

        // 4. 監聽登入狀態 (最重要的一環)
        auth.onAuthStateChanged((user) => {
            if (user) {
                // 已登入：檢查 currentMode。如果是 Redirect 回來的，這時候 currentMode 會從 localStorage 讀取
                if (!currentMode) {
                    // 極端情況：有 user 但沒有 mode (可能清除過快取)，為了安全強制登出重選
                    auth.signOut();
                    return;
                }
                checkUserEligibility(user);
            } else {
                // 未登入：只在頁面剛載入且不是在聊天室狀態下顯示 Login
                // 如果目前是隱藏 login section 的狀態 (例如以為在聊天)，則重置
                if (dom.loginSection.classList.contains('hidden')) {
                     switchView('login');
                }
            }
        });

        // 5. 權限檢查 (包含 ADMIN 與 ORG)
        function checkUserEligibility(user) {
            const email = user.email ? user.email.toLowerCase() : "";

            // --- ADMIN 邏輯 ---
            if (currentMode === 'admin') {
                const adminEmail = "oliver2013.tw@gmail.com";
                if (email !== adminEmail) {
                    forceLogout("權限不足：您不是系統管理員，無法進入此模式。");
                    return;
                }
                dom.userRoleLabel.textContent = "系統管理員";
                dom.userRoleLabel.className = "text-[10px] px-2 py-0.5 rounded-full bg-slate-800 text-white font-bold";
            } 
            // --- ORG 邏輯 ---
            else if (currentMode === 'org') {
                if (!email.endsWith('@mail2.smes.tyc.edu.tw')) {
                    forceLogout("權限不足：SMES 成員請使用 @mail2.smes.tyc.edu.tw 信箱。");
                    return;
                }
                dom.userRoleLabel.textContent = "組織成員";
                dom.userRoleLabel.className = "text-[10px] px-2 py-0.5 rounded-full bg-sky-100 text-sky-600 font-bold";
            } 
            // --- GUEST 邏輯 ---
            else {
                dom.userRoleLabel.textContent = "訪客";
                dom.userRoleLabel.className = "text-[10px] px-2 py-0.5 rounded-full bg-emerald-100 text-emerald-600 font-bold";
            }

            // 通過驗證，進入聊天室
            initChat(user);
        }

        function forceLogout(msg) {
            auth.signOut().then(() => {
                switchView('login');
                localStorage.removeItem('chat_v1_mode');
                currentMode = null;
                setTimeout(() => {
                    dom.globalErrorText.textContent = msg;
                    dom.globalError.classList.remove('hidden');
                }, 500);
            });
        }

        function handleLogout() {
            if(confirm("確定要登出嗎？")) {
                auth.signOut().then(() => {
                    localStorage.removeItem('chat_v1_mode');
                    window.location.reload();
                });
            }
        }

        // ================= Chat Logic =================
        function initChat(user) {
            // 切換畫面
            switchView('chat');
            
            // 設定 Header
            dom.userAvatar.src = user.photoURL || `https://ui-avatars.com/api/?name=${user.displayName}&background=random`;
            dom.userName.textContent = user.displayName;

            loadMessages(user);

            // 綁定傳送
            dom.messageForm.onsubmit = (e) => {
                e.preventDefault();
                sendMessage(user);
            };
        }

        function sendMessage(user) {
            const text = dom.messageInput.value.trim();
            if (!text) return;

            // 讓手機鍵盤收起來 (可選)
            // dom.messageInput.blur(); 

            // 寫入 DB
            const newMsgRef = db.ref('messages').push();
            newMsgRef.set({
                uid: user.uid,
                displayName: user.displayName,
                photoURL: user.photoURL,
                email: user.email, // 存入 email 方便辨識 (雖然不顯示)
                role: currentMode, // 存入發言時的身份
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            }).catch(err => {
                alert("傳送失敗，請檢查網路");
            });

            dom.messageInput.value = '';
            dom.messageInput.focus();
        }

        function loadMessages(currentUser) {
            dom.messagesContainer.innerHTML = ''; 
            dom.messagesContainer.appendChild(dom.chatLoading); // 顯示 loading

            const messagesRef = db.ref('messages').limitToLast(50);
            
            // 監聽一次 'value' 移除 loading，再監聽 'child_added'
            messagesRef.once('value', () => {
                if(dom.chatLoading.parentNode) {
                    dom.chatLoading.remove();
                }
                // 如果沒訊息，顯示歡迎
                if (dom.messagesContainer.children.length === 0) {
                     const welcome = document.createElement('div');
                     welcome.className = "text-center py-8";
                     welcome.innerHTML = `<p class="text-slate-400 text-xs bg-slate-200/50 inline-block px-3 py-1 rounded-full">歡迎使用 Chat v1</p>`;
                     dom.messagesContainer.appendChild(welcome);
                }
            });

            messagesRef.on('child_added', (snapshot) => {
                // 移除 loading (如果是第一筆訊息)
                if(document.getElementById('chat-loading')) {
                    document.getElementById('chat-loading').remove();
                }

                const msg = snapshot.val();
                if(!msg) return;

                const isSelf = msg.uid === currentUser.uid;
                const date = new Date(msg.timestamp);
                const timeStr = date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');

                const msgDiv = document.createElement('div');
                msgDiv.className = `flex w-full ${isSelf ? 'justify-end' : 'justify-start'} mb-4 animate-fade-in-up`;
                
                // 判斷是否顯示 ADMIN 標籤
                let roleBadge = '';
                if (msg.role === 'admin') {
                    roleBadge = `<span class="text-[9px] bg-slate-800 text-white px-1 py-0.5 rounded ml-1 align-middle">ADMIN</span>`;
                }

                if (isSelf) {
                    msgDiv.innerHTML = `
                        <div class="flex flex-col items-end max-w-[85%]">
                            <div class="bg-sky-500 text-white px-4 py-2.5 rounded-2xl rounded-tr-sm shadow-md text-sm leading-relaxed msg-bubble">
                                ${escapeHtml(msg.text)}
                            </div>
                            <span class="text-[10px] text-slate-400 mt-1 mr-1 font-medium">${timeStr}</span>
                        </div>
                    `;
                } else {
                    msgDiv.innerHTML = `
                        <div class="flex items-start max-w-[85%]">
                            <img src="${msg.photoURL || `https://ui-avatars.com/api/?name=${msg.displayName}`}" class="w-8 h-8 rounded-full mr-2 border border-slate-200 shadow-sm flex-shrink-0 object-cover bg-white">
                            <div class="flex flex-col items-start">
                                <span class="text-[10px] text-slate-500 ml-1 mb-1 font-medium flex items-center">
                                    ${escapeHtml(msg.displayName)} ${roleBadge}
                                </span>
                                <div class="bg-white border border-slate-100 text-slate-700 px-4 py-2.5 rounded-2xl rounded-tl-sm shadow-sm text-sm leading-relaxed msg-bubble">
                                    ${escapeHtml(msg.text)}
                                </div>
                                <span class="text-[10px] text-slate-300 mt-1 ml-1">${timeStr}</span>
                            </div>
                        </div>
                    `;
                }

                dom.messagesContainer.appendChild(msgDiv);
                scrollToBottom();
            });
        }

        function scrollToBottom() {
            dom.messagesContainer.scrollTop = dom.messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            if (!text) return text;
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // 解決 iOS Safari 100vh 問題
        const setAppHeight = () => {
            document.body.style.height = window.innerHeight + 'px';
        };
        window.addEventListener('resize', setAppHeight);
        setAppHeight();

        // 注入動畫樣式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
            .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }
            @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
            .animate-fade-in { animation: fadeIn 0.3s ease-out; }
            .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom, 20px); }
        `;
        document.head.appendChild(style);

    </script>
</body>
</html>
