<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
*{box-sizing:border-box;user-select:none}
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#020024);
  color:white;
}

/* Login */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  z-index:10;
}
.login-card{
  width:320px;padding:40px;
  border-radius:26px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px);
  text-align:center;
}
.login-card button{
  width:100%;padding:16px;
  border:none;border-radius:16px;
  font-size:16px;font-weight:700;
}

/* Chat */
#chat{
  display:none;
  height:100%;
  max-width:480px;
  margin:auto;
  display:flex;
  flex-direction:column;
}
header{
  display:flex;align-items:center;gap:10px;
  padding:12px;
}
header img{width:36px;height:36px;border-radius:50%}
header button{
  margin-left:auto;
  background:none;border:none;
  color:white;font-weight:700;
}

#messages{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

#inputBar{
  display:flex;gap:10px;padding:12px;
}
#inputBar input{
  flex:1;padding:14px;
  border:none;border-radius:16px;
}
#inputBar button{
  padding:14px 18px;
  border:none;border-radius:16px;
  background:#6366f1;color:white;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h2>Chat</h2>
    <button id="loginBtn">‰ΩøÁî® Google ÁôªÂÖ•</button>
  </div>
</div>

<div id="chat">
  <header>
    <img id="meAvatar">
    <span id="meName"></span>
    <button id="logoutBtn">ÁôªÂá∫</button>
  </header>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ">
    <button id="sendBtn">ÈÄÅÂá∫</button>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web"
});

const auth = firebase.auth();
const db = firebase.database();

document.getElementById("loginBtn").onclick = ()=>{
  auth.signInWithRedirect(new firebase.auth.GoogleAuthProvider());
};

auth.onAuthStateChanged(user=>{
  if(!user) return;

  // üî• ÈóúÈçµÔºöÁõ¥Êé•ÁßªÈô§ login
  document.getElementById("login").remove();

  chat.style.display="flex";
  meAvatar.src=user.photoURL;
  meName.textContent=user.displayName;

  db.ref("public").limitToLast(50).on("child_added",s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.textContent = m.name + "Ôºö " + m.text;
    messages.appendChild(d);
  });

  sendBtn.onclick=()=>{
    if(!msgInput.value)return;
    db.ref("public").push({
      name:user.displayName,
      text:msgInput.value
    });
    msgInput.value="";
  };

  logoutBtn.onclick=()=>auth.signOut();
});
</script>

</body>
</html>
