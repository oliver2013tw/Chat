<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Firebase 聊天室登入範例</title>
  <style>
    /* 預設隱藏登入和聊天室介面 */
    #login, #chat {
      display: none;
    }
  </style>
</head>
<body>
  <!-- 登入區塊 -->
  <div id="login">
    <h2>請先登入以使用聊天室</h2>
    <!-- Google 登入（彈出式） -->
    <button id="popupSignIn">Google 登入（彈出式）</button>
    <!-- Google 登入（重定向） -->
    <button id="redirectSignIn">Google 登入（重定向）</button>
  </div>

  <!-- 聊天室區塊 -->
  <div id="chat">
    <h2>聊天室</h2>
    <!-- 登出按鈕 -->
    <button id="logout">登出</button>
    <!-- 此處可放置聊天室訊息列表和輸入欄位 -->
    <div id="messages">
      <!-- 訊息區塊（略） -->
    </div>
  </div>

  <!-- 載入 Firebase v9 compat 版 SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // TODO: 請替換為自己的 Firebase 設定
    const firebaseConfig = {
      apiKey: "API_KEY",
      authDomain: "PROJECT_ID.firebaseapp.com",
      projectId: "PROJECT_ID",
      // 其他設定欄位...
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    // **立即註冊 onAuthStateChanged 監聽器**，在認證狀態改變時切換 UI5。
    auth.onAuthStateChanged(user => {
      if (user) {
        // 登入成功：隱藏登入頁面，顯示聊天室
        document.getElementById('login').style.display = 'none';
        document.getElementById('chat').style.display = 'block';
      } else {
        // 尚未登入：隱藏聊天室，顯示登入頁面
        document.getElementById('login').style.display = 'block';
        document.getElementById('chat').style.display = 'none';
      }
    });

    // 彈出式登入
    document.getElementById('popupSignIn').addEventListener('click', () => {
      auth.signInWithPopup(provider)
        .catch(error => {
          console.error("登入失敗：", error);
          // 不使用 alert，可顯示在 UI 或其他方式通知用戶
        });
    });

    // 重定向登入
    document.getElementById('redirectSignIn').addEventListener('click', () => {
      auth.signInWithRedirect(provider);
      // 當使用重定向登入時，瀏覽器會重整並在完成後再觸發 onAuthStateChanged
    });

    // 登出功能
    document.getElementById('logout').addEventListener('click', () => {
      auth.signOut();
    });
  </script>
</body>
</html>
