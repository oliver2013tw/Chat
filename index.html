<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat v1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* 隱藏捲軸但保留功能 */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .msg-bubble {
            max-width: 75%;
            word-wrap: break-word;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 h-screen flex flex-col overflow-hidden">

    <div id="login-section" class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-slate-100 transition-all duration-300">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-sky-100 text-sky-600 rounded-full mb-4">
                    <i class="fa-solid fa-comments text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-slate-800">Chat <span class="text-sm font-medium text-slate-400 align-top">v1</span></h1>
                <p class="text-slate-500 mt-2">請選擇您的登入身份</p>
            </div>

            <div id="step-selection" class="space-y-4">
                <button onclick="selectMode('org')" class="w-full py-4 px-6 border border-slate-200 rounded-xl hover:border-sky-500 hover:bg-sky-50 transition-all flex items-center group">
                    <div class="bg-sky-100 p-2 rounded-lg mr-4 text-sky-600 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-building-columns"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700">我是組織成員</p>
                        <p class="text-xs text-slate-400">需驗證組織代號與信箱</p>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-auto text-slate-300 group-hover:text-sky-500"></i>
                </button>

                <button onclick="selectMode('guest')" class="w-full py-4 px-6 border border-slate-200 rounded-xl hover:border-emerald-500 hover:bg-emerald-50 transition-all flex items-center group">
                    <div class="bg-emerald-100 p-2 rounded-lg mr-4 text-emerald-600 group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="text-left">
                        <p class="font-bold text-slate-700">無組織 / 訪客</p>
                        <p class="text-xs text-slate-400">直接使用 Google 登入</p>
                    </div>
                    <i class="fa-solid fa-chevron-right ml-auto text-slate-300 group-hover:text-emerald-500"></i>
                </button>
            </div>

            <div id="step-org-input" class="hidden space-y-4 animate-fade-in">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">請輸入組織代號</label>
                    <input type="text" id="org-code-input" placeholder="例如: SMES" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 outline-none transition-all uppercase placeholder-slate-400">
                    <p id="org-error" class="text-red-500 text-xs mt-2 hidden"><i class="fa-solid fa-circle-exclamation mr-1"></i> 組織代號錯誤</p>
                </div>
                <div class="flex gap-3">
                    <button onclick="resetSelection()" class="w-1/3 py-3 rounded-lg border border-slate-300 text-slate-600 hover:bg-slate-50 transition-colors">返回</button>
                    <button onclick="verifyOrgCode()" class="w-2/3 py-3 rounded-lg bg-sky-600 text-white font-bold hover:bg-sky-700 shadow-lg shadow-sky-200 transition-all transform hover:-translate-y-0.5">下一步</button>
                </div>
            </div>

            <div id="login-loading" class="hidden text-center py-4">
                <i class="fa-solid fa-circle-notch fa-spin text-sky-600 text-2xl"></i>
                <p class="text-slate-500 text-sm mt-2">正在連接 Google...</p>
            </div>
            
            <div id="global-error" class="hidden mt-4 p-3 bg-red-50 text-red-600 text-sm rounded-lg border border-red-100 flex items-center">
                <i class="fa-solid fa-triangle-exclamation mr-2"></i>
                <span id="global-error-text"></span>
            </div>
        </div>
    </div>

    <div id="chat-section" class="hidden h-full flex flex-col bg-white max-w-5xl mx-auto w-full shadow-2xl overflow-hidden relative">
        <header class="bg-white/90 backdrop-blur-md border-b border-slate-200 p-4 flex justify-between items-center z-10 sticky top-0">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-sky-400 to-blue-600 flex items-center justify-center text-white font-bold shadow-md">
                    <i class="fa-solid fa-comments"></i>
                </div>
                <div>
                    <h2 class="font-bold text-slate-800 text-lg">Chat v1</h2>
                    <div class="flex items-center text-xs text-green-500">
                        <span class="w-2 h-2 bg-green-500 rounded-full mr-1 animate-pulse"></span> 線上
                    </div>
                </div>
            </div>
            <div class="flex items-center gap-3">
                <span id="user-display-name" class="hidden sm:block text-sm font-medium text-slate-600"></span>
                <img id="user-avatar" src="" class="w-8 h-8 rounded-full border border-slate-200" alt="User">
                <button onclick="handleLogout()" class="ml-2 text-slate-400 hover:text-red-500 transition-colors p-2" title="登出">
                    <i class="fa-solid fa-right-from-bracket text-lg"></i>
                </button>
            </div>
        </header>

        <main id="messages-container" class="flex-grow overflow-y-auto p-4 space-y-4 bg-slate-50 scrollbar-hide">
            <div class="text-center py-10">
                <p class="text-slate-400 text-sm bg-slate-100 inline-block px-4 py-1 rounded-full">歡迎來到 Chat v1，開始聊天吧！</p>
            </div>
            </main>

        <footer class="bg-white p-4 border-t border-slate-200">
            <form id="message-form" class="flex gap-2 items-end max-w-4xl mx-auto">
                <div class="relative flex-grow">
                    <input type="text" id="message-input" autocomplete="off" 
                        class="w-full bg-slate-100 border-0 rounded-2xl px-5 py-3 pr-10 focus:ring-2 focus:ring-sky-500 focus:bg-white transition-all outline-none text-slate-700 placeholder-slate-400" 
                        placeholder="輸入訊息...">
                </div>
                <button type="submit" 
                    class="bg-sky-600 hover:bg-sky-700 text-white p-3 rounded-full shadow-lg shadow-sky-200 transition-all transform hover:scale-105 flex-shrink-0 w-12 h-12 flex items-center justify-center">
                    <i class="fa-solid fa-paper-plane"></i>
                </button>
            </form>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // ================= Firebase Config =================
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5",
            measurementId: "G-G6185N7KZK"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // ================= State & DOM Elements =================
        let currentMode = null; // 'org' or 'guest'

        const dom = {
            loginSection: document.getElementById('login-section'),
            chatSection: document.getElementById('chat-section'),
            stepSelection: document.getElementById('step-selection'),
            stepOrgInput: document.getElementById('step-org-input'),
            orgInput: document.getElementById('org-code-input'),
            orgError: document.getElementById('org-error'),
            loading: document.getElementById('login-loading'),
            globalError: document.getElementById('global-error'),
            globalErrorText: document.getElementById('global-error-text'),
            messagesContainer: document.getElementById('messages-container'),
            messageForm: document.getElementById('message-form'),
            messageInput: document.getElementById('message-input'),
            userAvatar: document.getElementById('user-avatar'),
            userName: document.getElementById('user-display-name')
        };

        // ================= Auth Logic =================

        // 1. 選擇模式
        function selectMode(mode) {
            currentMode = mode;
            // 存入 localStorage 以防手機轉址後遺失狀態
            localStorage.setItem('chat_v1_mode', mode);

            if (mode === 'org') {
                dom.stepSelection.classList.add('hidden');
                dom.stepOrgInput.classList.remove('hidden');
                dom.orgInput.focus();
            } else {
                startGoogleLogin();
            }
        }

        // 重置選擇
        function resetSelection() {
            dom.stepOrgInput.classList.add('hidden');
            dom.stepSelection.classList.remove('hidden');
            dom.orgError.classList.add('hidden');
            dom.globalError.classList.add('hidden');
            dom.orgInput.value = '';
        }

        // 2. 驗證組織代號
        function verifyOrgCode() {
            const code = dom.orgInput.value.trim().toUpperCase();
            if (code === 'SMES') {
                dom.orgError.classList.add('hidden');
                startGoogleLogin();
            } else {
                dom.orgError.classList.remove('hidden');
                // 震動效果
                dom.orgInput.classList.add('ring-2', 'ring-red-500', 'animate-pulse');
                setTimeout(() => dom.orgInput.classList.remove('ring-2', 'ring-red-500', 'animate-pulse'), 500);
            }
        }

        // 3. 執行 Google 登入
        function startGoogleLogin() {
            dom.stepSelection.classList.add('hidden');
            dom.stepOrgInput.classList.add('hidden');
            dom.loading.classList.remove('hidden');

            const provider = new firebase.auth.GoogleAuthProvider();
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

            // 如果是電腦用 Popup，手機用 Redirect
            if (isMobile) {
                auth.signInWithRedirect(provider);
            } else {
                auth.signInWithPopup(provider)
                    .catch(handleAuthError);
            }
        }

        // 錯誤處理
        function handleAuthError(error) {
            console.error(error);
            dom.loading.classList.add('hidden');
            dom.stepSelection.classList.remove('hidden');
            showError(error.message);
        }

        function showError(msg) {
            dom.globalErrorText.textContent = msg;
            dom.globalError.classList.remove('hidden');
        }

        // 4. 監聽登入狀態 (包含 Redirect 回來的情況)
        auth.onAuthStateChanged((user) => {
            // 從 localStorage 恢復模式 (如果是 redirect 回來的話)
            const savedMode = localStorage.getItem('chat_v1_mode');
            if (savedMode) currentMode = savedMode;

            if (user) {
                // 已登入，進行資格檢查
                checkUserEligibility(user);
            } else {
                // 未登入，顯示登入畫面
                showLoginScreen();
            }
        });

        // 5. 檢查資格 (組織信箱驗證)
        function checkUserEligibility(user) {
            if (currentMode === 'org') {
                const email = user.email;
                if (!email.endsWith('@mail2.smes.tyc.edu.tw')) {
                    // 驗證失敗
                    auth.signOut().then(() => {
                        showLoginScreen();
                        resetSelection(); // 回到第一步
                        // 雖然 resetSelection 隱藏了 error，我們要在這裡顯示
                        setTimeout(() => {
                            showError("權限不足：SMES 組織成員必須使用 @mail2.smes.tyc.edu.tw 結尾的信箱。");
                        }, 300);
                    });
                    return;
                }
            }

            // 驗證通過，進入聊天室
            initChat(user);
        }

        function showLoginScreen() {
            dom.loginSection.classList.remove('hidden');
            dom.chatSection.classList.add('hidden');
            dom.loading.classList.add('hidden');
            // 如果還沒選模式，顯示選單
            if(!dom.stepOrgInput.classList.contains('hidden')) {
                 // 保持在輸入框 (如果剛失敗)
            } else {
                dom.stepSelection.classList.remove('hidden');
            }
        }

        function handleLogout() {
            auth.signOut().then(() => {
                localStorage.removeItem('chat_v1_mode');
                window.location.reload(); // 重新整理最乾淨
            });
        }

        // ================= Chat Logic =================
        let messagesRef = null;

        function initChat(user) {
            dom.loginSection.classList.add('hidden');
            dom.chatSection.classList.remove('hidden');
            
            // 設定 Header 使用者資訊
            dom.userAvatar.src = user.photoURL || 'https://www.gravatar.com/avatar/?d=mp';
            dom.userName.textContent = user.displayName;

            // 載入訊息
            loadMessages(user);

            // 綁定發送事件
            dom.messageForm.onsubmit = (e) => {
                e.preventDefault();
                sendMessage(user);
            };
        }

        function sendMessage(user) {
            const text = dom.messageInput.value.trim();
            if (!text) return;

            const newMsgRef = db.ref('messages').push();
            newMsgRef.set({
                uid: user.uid,
                displayName: user.displayName,
                photoURL: user.photoURL,
                text: text,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            dom.messageInput.value = '';
            dom.messageInput.focus();
        }

        function loadMessages(currentUser) {
            // 清空舊訊息 (避免重複綁定造成的視覺重疊，雖此處 SPA 不太會發生)
            // 這裡簡單處理，實務上可用 limitToLast
            dom.messagesContainer.innerHTML = '<div class="text-center py-10"><p class="text-slate-400 text-sm bg-slate-100 inline-block px-4 py-1 rounded-full">歡迎來到 Chat v1</p></div>';
            
            messagesRef = db.ref('messages').limitToLast(100);
            
            messagesRef.on('child_added', (snapshot) => {
                const msg = snapshot.val();
                const isSelf = msg.uid === currentUser.uid;
                
                // 時間格式化
                const date = new Date(msg.timestamp);
                const timeStr = date.getHours().toString().padStart(2, '0') + ':' + date.getMinutes().toString().padStart(2, '0');

                const msgDiv = document.createElement('div');
                msgDiv.className = `flex w-full ${isSelf ? 'justify-end' : 'justify-start'} animate-fade-in-up`;
                
                // HTML Template
                if (isSelf) {
                    // 自己的訊息
                    msgDiv.innerHTML = `
                        <div class="flex flex-col items-end max-w-[80%]">
                            <div class="bg-sky-500 text-white px-4 py-2 rounded-2xl rounded-tr-sm shadow-md text-sm leading-relaxed msg-bubble">
                                ${escapeHtml(msg.text)}
                            </div>
                            <span class="text-[10px] text-slate-400 mt-1 mr-1">${timeStr}</span>
                        </div>
                    `;
                } else {
                    // 別人的訊息
                    msgDiv.innerHTML = `
                        <div class="flex items-start max-w-[80%]">
                            <img src="${msg.photoURL || 'https://www.gravatar.com/avatar/?d=mp'}" class="w-8 h-8 rounded-full mr-2 border border-slate-200 shadow-sm flex-shrink-0">
                            <div class="flex flex-col">
                                <span class="text-[10px] text-slate-500 ml-1 mb-1">${escapeHtml(msg.displayName)}</span>
                                <div class="bg-white border border-slate-100 text-slate-700 px-4 py-2 rounded-2xl rounded-tl-sm shadow-sm text-sm leading-relaxed msg-bubble">
                                    ${escapeHtml(msg.text)}
                                </div>
                                <span class="text-[10px] text-slate-300 mt-1 ml-1">${timeStr}</span>
                            </div>
                        </div>
                    `;
                }

                dom.messagesContainer.appendChild(msgDiv);
                scrollToBottom();
            });
        }

        function scrollToBottom() {
            dom.messagesContainer.scrollTop = dom.messagesContainer.scrollHeight;
        }

        // 簡單的 XSS 防護
        function escapeHtml(text) {
            if (!text) return text;
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Tailwind 動畫配置 (透過 style 標籤補充)
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeInUp {
                from { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .animate-fade-in-up {
                animation: fadeInUp 0.3s ease-out forwards;
            }
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            .animate-fade-in {
                animation: fadeIn 0.3s ease-out;
            }
        `;
        document.head.appendChild(style);

    </script>
</body>
                  </html>
