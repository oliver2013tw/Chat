<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#020617">

<style>
*{box-sizing:border-box;user-select:none}
html,body{
  margin:0;height:100%;overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
             linear-gradient(135deg,#020617,#020024);
  color:white;
}

/* ===== Login ===== */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
}
.login-card{
  width:320px;padding:42px 36px;
  border-radius:28px;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(22px);
  border:1px solid rgba(255,255,255,.15);
  text-align:center;
}
.login-card button{
  width:100%;padding:16px;
  border:none;border-radius:16px;
  font-size:16px;font-weight:700;
  cursor:pointer;
}

/* ===== Chat ===== */
#chat{display:none;height:100%;width:100%;max-width:480px;margin:auto;display:flex;flex-direction:column}
header{
  display:flex;align-items:center;gap:10px;
  padding:12px;
}
header img{width:36px;height:36px;border-radius:50%}
header button{margin-left:auto;border:none;background:none;color:white;font-weight:700}

#modeBar{
  display:flex;gap:10px;padding:0 12px 8px;
}
.mode-btn{
  flex:1;padding:10px;border-radius:14px;
  background:rgba(255,255,255,.08);
  text-align:center;font-weight:700;
}
.mode-btn.active{background:#6366f1}

#messages{
  flex:1;overflow-y:auto;
  padding:12px;display:flex;flex-direction:column;gap:12px;
}
.msg{
  max-width:80%;
  padding:12px 14px;
  border-radius:18px;
  background:rgba(255,255,255,.08);
}
.mine{align-self:flex-end;background:#6366f1}
.meta{font-size:12px;opacity:.7;margin-bottom:4px}

#inputBar{
  display:flex;gap:10px;padding:12px;
}
#inputBar input{
  flex:1;padding:14px;border:none;border-radius:16px;
}
#inputBar button{
  padding:14px 18px;border:none;border-radius:16px;
  background:#6366f1;color:white;font-weight:700;
}

/* ===== User List ===== */
#users{
  position:fixed;top:0;right:-100%;
  width:80%;height:100%;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(20px);
  transition:.3s;
  padding:20px;
}
#users.show{right:0}
.user{display:flex;align-items:center;gap:10px;padding:10px;border-radius:14px}

/* ===== Context Menu ===== */
#menu{
  position:fixed;display:none;
  background:#111;border-radius:14px;
}
#menu div{padding:12px 16px}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h2>Chat</h2>
    <button id="loginBtn">‰ΩøÁî® Google ÁôªÂÖ•</button>
  </div>
</div>

<div id="chat">
  <header>
    <img id="meAvatar">
    <span id="meName"></span>
    <button onclick="toggleUsers()">üë•</button>
    <button onclick="auth.signOut()">ÁôªÂá∫</button>
  </header>

  <div id="modeBar">
    <div class="mode-btn active" id="publicBtn">ÂÖ¨ÂÖ±</div>
    <div class="mode-btn" id="privateBtn">ÁßÅË®ä</div>
  </div>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ">
    <button id="sendBtn">ÈÄÅÂá∫</button>
  </div>
</div>

<div id="users"></div>
<div id="menu"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5"
};
firebase.initializeApp(firebaseConfig);

const auth=firebase.auth();
const db=firebase.database();
let me,room="public";

auth.onAuthStateChanged(u=>{
  if(!u)return;
  me=u;
  login.style.display="none";
  chat.style.display="flex";
  meAvatar.src=u.photoURL;
  meName.textContent=u.displayName;
  loadMessages();
});

function loadMessages(){
  messages.innerHTML="";
  db.ref(room).off();
  db.ref(room).limitToLast(50).on("child_added",s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className="msg"+(m.uid===me.uid?" mine":"");
    d.dataset.key=s.key;
    d.innerHTML=`<div class="meta">${m.name} ¬∑ ${new Date(m.time).toLocaleTimeString()}</div>${m.text}`;
    messages.appendChild(d);
  });
}

sendBtn.onclick=()=>{
  if(!msgInput.value)return;
  db.ref(room).push({
    uid:me.uid,
    name:me.displayName,
    text:msgInput.value,
    time:firebase.database.ServerValue.TIMESTAMP
  });
  msgInput.value="";
};

function toggleUsers(){
  users.classList.toggle("show");
}
</script>

</body>
</html>
