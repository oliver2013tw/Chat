<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luxury Neon Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --gold: #fbbf24;
            --glass: rgba(255, 255, 255, 0.05);
            --bg: #020617;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: var(--bg); color: white; overflow: hidden; }

        /* 背景動態光暈 */
        .orb {
            position: fixed; width: 300px; height: 300px; border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.2), transparent 70%);
            filter: blur(50px); z-index: -1; animation: float 10s infinite alternate;
        }

        @keyframes float { from { transform: translate(0,0); } to { transform: translate(100px, 100px); } }

        /* ===== 環狀動畫登入按鈕 ===== */
        .login-wrap {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: var(--bg); z-index: 10000;
        }

        .neon-box {
            position: relative; width: 200px; height: 200px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; background: rgba(255,255,255,0.05);
            cursor: pointer; transition: 0.5s;
        }

        .neon-box::before {
            content: ''; position: absolute; inset: -5px;
            background: conic-gradient(from 0deg, transparent, var(--primary), #a855f7, var(--primary));
            border-radius: 50%; animation: rotate 2s linear infinite; z-index: -1;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .neon-box span { font-weight: 800; font-size: 1.2rem; letter-spacing: 2px; }

        /* ===== 聊天介面 (毛玻璃) ===== */
        #chat { display: none; flex-direction: column; height: 100dvh; }

        header {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(2, 6, 23, 0.6); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
        }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        /* 氣泡樣式 */
        .msg-line { display: flex; flex-direction: column; max-width: 80%; }
        .mine { align-self: flex-end; align-items: flex-end; }
        .other { align-self: flex-start; align-items: flex-start; }

        .bubble {
            padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px); box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .mine .bubble { background: var(--primary); border-bottom-right-radius: 4px; border: none; }
        .other .bubble { border-bottom-left-radius: 4px; }

        /* 底部輸入框 */
        footer {
            height: 90px; padding: 15px 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(30px); border-top: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1; height: 50px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 25px; color: white; padding: 0 20px; font-size: 16px;
        }

        .send-btn {
            width: 50px; height: 50px; border-radius: 50%; background: var(--primary);
            border: none; color: white; display: flex; align-items: center; justify-content: center;
        }

        /* 管理員專屬：金屬齒輪按鈕 */
        .admin-gear {
            color: var(--gold); cursor: pointer; display: none;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        /* 選單 Overlay */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 20000;
        }

        .menu-card { background: #1e293b; width: 300px; border-radius: 30px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .menu-btn { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; font-weight: 600; }
        .menu-btn.danger { color: #ff4b5c; }

        /* 用戶清單 */
        #adminPanel { position: fixed; inset: 0; background: #020617; z-index: 21000; display: none; flex-direction: column; }
        .user-item { display: flex; justify-content: space-between; padding: 20px; border-bottom: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body>

    <div class="orb"></div>

    <div id="login" class="login-wrap">
        <div class="neon-box" onclick="doLogin()">
            <span>LOGIN</span>
        </div>
    </div>

    <div id="chat">
        <header>
            <span style="font-weight:800; font-size:1.5rem">LUXURY</span>
            <div style="display:flex; align-items:center; gap:15px">
                <span id="online" style="font-size:10px; color:#94a3b8">0 ONLINE</span>
                <span id="mgrIcon" class="material-icons-round admin-gear" onclick="openAdmin(true)">settings</span>
                <span class="material-icons-round" style="font-size:20px; cursor:pointer; color:#ef4444" onclick="auth.signOut()">logout</span>
            </div>
        </header>

        <div id="messages"></div>

        <footer>
            <input type="text" id="msgInput" placeholder="Message...">
            <button class="send-btn" onclick="sendMsg()"><span class="material-icons-round">send</span></button>
        </footer>
    </div>

    <div id="msgMenu" class="overlay" onclick="this.style.display='none'">
        <div class="menu-card">
            <div class="menu-btn" onclick="copyTxt()">Copy Text</div>
            <div id="admDel" class="menu-btn danger" style="display:none" onclick="delMsg()">Delete Message</div>
            <div class="menu-btn" style="opacity:0.5">Cancel</div>
        </div>
    </div>

    <div id="adminPanel">
        <header>
            <span style="font-weight:800">ADMIN CENTER</span>
            <span class="material-icons-round" onclick="openAdmin(false)">close</span>
        </header>
        <div id="userList"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN_EMAIL = "oliver2013.tw@gmail.com";

        let mId = "", uId = "", txt = "";

        function doLogin() {
            const p = new firebase.auth.GoogleAuthProvider();
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                auth.signInWithRedirect(p);
            } else {
                auth.signInWithPopup(p);
            }
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                const b = await db.ref("banned/" + user.uid).get();
                if (b.exists()) { alert("Banned"); auth.signOut(); return; }

                // 立即切換 UI
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('mgrIcon').style.display = 'block';
                    document.getElementById('admDel').style.display = 'block';
                }
                initApp(user);
            } else {
                document.getElementById('login').style.display = 'flex';
                document.getElementById('chat').style.display = 'none';
            }
        });

        function initApp(user) {
            db.ref("online/" + user.uid).set(true);
            db.ref("online/" + user.uid).onDisconnect().remove();
            db.ref("online").on("value", s => document.getElementById('online').innerText = s.numChildren() + " ONLINE");

            const box = document.getElementById('messages');
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const d = snap.val();
                const isMe = d.uid === user.uid;
                const row = document.createElement('div');
                row.className = `msg-line ${isMe ? 'mine' : 'other'}`;
                row.innerHTML = `<div class="bubble">${d.text}</div>`;
                
                let t;
                const bubble = row.querySelector('.bubble');
                const trigger = () => {
                    mId = snap.key; uId = d.uid; txt = d.text;
                    document.getElementById('msgMenu').style.display = 'flex';
                };
                bubble.ontouchstart = () => t = setTimeout(trigger, 600);
                bubble.ontouchend = () => clearTimeout(t);
                bubble.oncontextmenu = e => { e.preventDefault(); trigger(); };

                box.appendChild(row);
                box.scrollTop = box.scrollHeight;
            });
            db.ref("messages").on("child_removed", () => location.reload());
        }

        function sendMsg() {
            const i = document.getElementById('msgInput');
            if (!i.value.trim()) return;
            db.ref("messages").push({ uid: auth.currentUser.uid, name: auth.currentUser.displayName, text: i.value });
            i.value = "";
        }

        function delMsg() {
            if (confirm("Delete this message?")) db.ref("messages/" + mId).remove();
        }

        function copyTxt() { navigator.clipboard.writeText(txt); alert("Copied"); }

        async function openAdmin(show) {
            const p = document.getElementById('adminPanel');
            p.style.display = show ? 'flex' : 'none';
            if (!show) return;

            const list = document.getElementById('userList');
            list.innerHTML = "<p style='padding:20px'>Loading users...</p>";
            const snap = await db.ref("messages").limitToLast(100).get();
            const users = {};
            Object.values(snap.val() || {}).forEach(m => users[m.uid] = m.name);
            
            list.innerHTML = "";
            Object.keys(users).forEach(id => {
                const row = document.createElement('div');
                row.className = 'user-item';
                row.innerHTML = `<span>${users[id]}</span><button onclick="ban('${id}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:10px">BAN</button>`;
                list.appendChild(row);
            });
        }

        function ban(id) {
            if (confirm("Ban this user permanently?")) {
                db.ref("banned/" + id).set(true);
                alert("Banned");
                openAdmin(true);
            }
        }
    </script>
</body>
</html>
