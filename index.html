<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Pure Glass</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh; 
            background: #020617; color: white; font-family: 'Inter', sans-serif; overflow: hidden;
        }

        /* ===== 極簡白色弧線加載 ===== */
        #login {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: #020617; z-index: 10000; flex-direction: column;
        }

        .loader {
            position: relative; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .loader::before {
            content: ''; position: absolute; inset: 0;
            border-radius: 50%;
            padding: 2px;
            background: conic-gradient(from 0deg, transparent 20%, #ffffff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loader span { font-size: 12px; font-weight: 800; letter-spacing: 1px; }

        /* ===== 原始毛玻璃聊天介面 ===== */
        #chat { display: none; flex-direction: column; height: 100dvh; }

        header {
            height: 60px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border); flex-shrink: 0;
        }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }

        .bubble {
            padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4;
            background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); max-width: 80%; word-break: break-all;
        }
        .mine { align-self: flex-end; background: #6366f1; border: none; }
        .other { align-self: flex-start; }

        footer {
            height: 80px; padding: 0 15px; display: flex; align-items: center; gap: 10px;
            background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(20px);
            border-top: 1px solid var(--glass-border);
        }

        input {
            flex: 1; height: 44px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
            border-radius: 22px; color: white; padding: 0 15px; font-size: 16px; outline: none;
        }

        /* 選單與管理 */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 20000;
        }
        .menu-card { background: #1e293b; width: 280px; border-radius: 20px; overflow: hidden; border: 1px solid var(--glass-border); }
        .menu-item { padding: 18px; text-align: center; border-bottom: 1px solid var(--glass-border); cursor: pointer; }
        .danger { color: #ff4b5c; font-weight: bold; }

        #adminPanel { position: fixed; inset: 0; background: #020617; z-index: 21000; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login">
        <div class="loader" onclick="handleLogin()">
            <span>LOGIN</span>
        </div>
        <p id="hint" style="margin-top:20px; font-size:11px; color:#64748b">點擊圓圈啟動 Google 登入</p>
    </div>

    <div id="chat">
        <header>
            <b style="font-size:1.2rem">Chat</b>
            <div style="display:flex; align-items:center; gap:15px">
                <span id="count" style="font-size:10px; opacity:0.5">0 ONLINE</span>
                <span id="admBtn" class="material-icons-round" style="color:#fbbf24; cursor:pointer; display:none" onclick="toggleAdmin(true)">settings</span>
                <span class="material-icons-round" style="color:#ff4b5c; cursor:pointer; font-size:20px" onclick="auth.signOut()">logout</span>
            </div>
        </header>

        <div id="messages"></div>

        <footer>
            <input type="text" id="msgInput" placeholder="輸入訊息...">
            <button onclick="send()" style="background:#6366f1; border:none; width:40px; height:40px; border-radius:50%; color:white; display:flex; align-items:center; justify-content:center">
                <span class="material-icons-round">send</span>
            </button>
        </footer>
    </div>

    <div id="msgMenu" class="overlay" onclick="this.style.display='none'">
        <div class="menu-card">
            <div class="menu-item" onclick="copy()">複製文字</div>
            <div id="admDel" class="menu-item danger" style="display:none" onclick="del()">刪除訊息</div>
            <div class="menu-item" style="opacity:0.5">取消</div>
        </div>
    </div>

    <div id="adminPanel">
        <header style="background:#0f172a">
            <span>管理中心</span>
            <span class="material-icons-round" onclick="toggleAdmin(false)">close</span>
        </header>
        <div id="userList" style="flex:1; overflow-y:auto"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN = "oliver2013.tw@gmail.com";

        let curMid = "", curUid = "", curTxt = "";

        // 登入功能 - 增加標記
        function handleLogin() {
            sessionStorage.setItem('pendingLogin', 'true');
            const p = new firebase.auth.GoogleAuthProvider();
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                auth.signInWithRedirect(p);
            } else {
                auth.signInWithPopup(p).then(() => checkUI());
            }
        }

        // 強制介面切換邏輯
        function checkUI(user) {
            if (user) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                if (user.email === ADMIN) {
                    document.getElementById('admBtn').style.display = 'block';
                    document.getElementById('admDel').style.display = 'block';
                }
            } else {
                document.getElementById('login').style.display = 'flex';
                document.getElementById('chat').style.display = 'none';
            }
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                const b = await db.ref("banned/" + user.uid).get();
                if (b.exists()) { alert("已被封鎖"); auth.signOut(); return; }
                checkUI(user);
                startChat(user);
            } else {
                checkUI(null);
            }
        });

        function startChat(user) {
            db.ref("online/" + user.uid).set(true);
            db.ref("online/" + user.uid).onDisconnect().remove();
            db.ref("online").on("value", s => document.getElementById('count').innerText = s.numChildren() + " 人在線");

            const box = document.getElementById('messages');
            db.ref("messages").limitToLast(50).off(); // 防止重複掛載
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const d = snap.val();
                const isMe = d.uid === user.uid;
                const div = document.createElement('div');
                div.className = 'bubble ' + (isMe ? 'mine' : 'other');
                div.innerHTML = `<small style="opacity:0.5; font-size:10px">${d.name}</small><br>${d.text}`;
                
                let timer;
                const openMenu = () => {
                    curMid = snap.key; curUid = d.uid; curTxt = d.text;
                    document.getElementById('msgMenu').style.display = 'flex';
                };
                div.ontouchstart = () => timer = setTimeout(openMenu, 600);
                div.ontouchend = () => clearTimeout(timer);
                div.oncontextmenu = e => { e.preventDefault(); openMenu(); };

                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
            db.ref("messages").on("child_removed", () => location.reload());
        }

        function send() {
            const i = document.getElementById('msgInput');
            if (!i.value.trim()) return;
            db.ref("messages").push({ uid: auth.currentUser.uid, name: auth.currentUser.displayName, text: i.value });
            i.value = "";
        }

        function copy() { navigator.clipboard.writeText(curTxt); alert("已複製"); }
        function del() { if(confirm("僅刪除此訊息？")) db.ref("messages/" + curMid).remove(); }

        async function toggleAdmin(show) {
            const p = document.getElementById('adminPanel');
            p.style.display = show ? 'flex' : 'none';
            if (!show) return;
            const l = document.getElementById('userList');
            l.innerHTML = "<p style='padding:20px'>載入中...</p>";
            const s = await db.ref("messages").limitToLast(100).get();
            const users = {};
            Object.values(s.val() || {}).forEach(m => users[m.uid] = m.name);
            l.innerHTML = "";
            Object.keys(users).forEach(id => {
                const row = document.createElement('div');
                row.style = "display:flex; justify-content:space-between; padding:20px; border-bottom:1px solid #1e293b";
                row.innerHTML = `<span>${users[id]}</span><button onclick="ban('${id}')" style="background:red; color:white; border:none; padding:5px 15px; border-radius:10px">封鎖</button>`;
                l.appendChild(row);
            });
        }

        function ban(id) {
            if (confirm("確定封鎖該用戶？")) { db.ref("banned/"+id).set(true); alert("已封鎖"); toggleAdmin(true); }
        }
    </script>
</body>
</html>
