<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Luxury Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --primary: #6366f1;
            --glass: rgba(255, 255, 255, 0.05);
            --bg: #020617;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Plus Jakarta Sans', sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: var(--bg); color: white; overflow: hidden; }

        /* ===== 白色圓弧加載動畫 (新版) ===== */
        .loading-wrap {
            position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
            background: var(--bg); z-index: 10000; flex-direction: column;
        }

        .arc-spinner {
            position: relative; width: 120px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        /* 白色弧形核心代碼 */
        .arc-spinner::before {
            content: ''; position: absolute; inset: 0;
            border-radius: 50%;
            padding: 3px; /* 弧線的粗細 */
            background: conic-gradient(from 0deg, transparent 30%, #ffffff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotateArc 1s linear infinite;
        }

        @keyframes rotateArc {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .arc-spinner span { font-weight: 800; font-size: 0.9rem; letter-spacing: 2px; color: #fff; }

        /* ===== 聊天介面 ===== */
        #chat { display: none; flex-direction: column; height: 100dvh; }

        header {
            height: 70px; display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1); flex-shrink: 0;
        }

        #messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }

        .bubble {
            padding: 12px 18px; border-radius: 20px; font-size: 15px; line-height: 1.5;
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            max-width: 85%; word-break: break-all;
        }
        .mine { align-self: flex-end; background: var(--primary); border: none; }
        .other { align-self: flex-start; }

        footer {
            height: 80px; padding: 0 20px; display: flex; align-items: center; gap: 12px;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.1);
        }

        input {
            flex: 1; height: 45px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 22px; color: white; padding: 0 15px; font-size: 16px;
        }

        /* 管理員與選單 */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            display: none; align-items: center; justify-content: center; z-index: 20000;
        }
        .menu-card { background: #1e293b; width: 280px; border-radius: 25px; overflow: hidden; }
        .menu-item { padding: 18px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); cursor: pointer; }
        .danger { color: #ff4b5c; font-weight: bold; }

        #adminPanel { position: fixed; inset: 0; background: #020617; z-index: 21000; display: none; flex-direction: column; }
    </style>
</head>
<body>

    <div id="login" class="loading-wrap">
        <div class="arc-spinner" onclick="doLogin()">
            <span>LOGIN</span>
        </div>
        <p id="st" style="margin-top:20px; font-size:12px; opacity:0.5;">點擊圓圈以登入</p>
    </div>

    <div id="chat">
        <header>
            <span style="font-weight:800; font-size:1.4rem">Chat</span>
            <div style="display:flex; align-items:center; gap:15px">
                <span id="online" style="font-size:11px; opacity:0.6">0 ONLINE</span>
                <span id="admIcn" class="material-icons-round" style="color:#fbbf24; cursor:pointer; display:none" onclick="openAdmin(true)">settings</span>
                <span class="material-icons-round" style="color:#ff4b5c; cursor:pointer" onclick="auth.signOut()">logout</span>
            </div>
        </header>

        <div id="messages"></div>

        <footer>
            <input type="text" id="msgInput" placeholder="寫點訊息...">
            <button onclick="send()" style="background:var(--primary); color:white; border:none; width:40px; height:40px; border-radius:50%; display:flex; align-items:center; justify-content:center">
                <span class="material-icons-round">send</span>
            </button>
        </footer>
    </div>

    <div id="msgMenu" class="overlay" onclick="this.style.display='none'">
        <div class="menu-card">
            <div class="menu-item" onclick="copy()">複製內容</div>
            <div id="admDel" class="menu-item danger" style="display:none" onclick="del()">刪除訊息</div>
            <div class="menu-item" style="opacity:0.5">取消</div>
        </div>
    </div>

    <div id="adminPanel">
        <header>
            <span style="font-weight:800">管理中心</span>
            <span class="material-icons-round" onclick="openAdmin(false)">close</span>
        </header>
        <div id="userList" style="flex:1; overflow-y:auto"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN = "oliver2013.tw@gmail.com";

        let mId = "", uId = "", txt = "";

        function doLogin() {
            const p = new firebase.auth.GoogleAuthProvider();
            document.getElementById('st').innerText = "正在連接 Google...";
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                auth.signInWithRedirect(p);
            } else {
                auth.signInWithPopup(p);
            }
        }

        // 登入後立即處理跳轉結果
        auth.getRedirectResult().then(() => console.log("Check auth..."));

        auth.onAuthStateChanged(async user => {
            if (user) {
                const b = await db.ref("banned/" + user.uid).get();
                if (b.exists()) { alert("已被封鎖"); auth.signOut(); return; }

                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                if (user.email === ADMIN) {
                    document.getElementById('admIcn').style.display = 'block';
                    document.getElementById('admDel').style.display = 'block';
                }
                start(user);
            } else {
                document.getElementById('login').style.display = 'flex';
                document.getElementById('chat').style.display = 'none';
            }
        });

        function start(user) {
            db.ref("online/" + user.uid).set(true);
            db.ref("online/" + user.uid).onDisconnect().remove();
            db.ref("online").on("value", s => document.getElementById('online').innerText = s.numChildren() + " ONLINE");

            const box = document.getElementById('messages');
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const d = snap.val();
                const isMe = d.uid === user.uid;
                const div = document.createElement('div');
                div.className = 'bubble ' + (isMe ? 'mine' : 'other');
                div.innerHTML = `<small style="opacity:0.5; font-size:10px">${d.name}</small><br>${d.text}`;
                
                let t;
                div.ontouchstart = () => t = setTimeout(() => {
                    mId = snap.key; uId = d.uid; txt = d.text;
                    document.getElementById('msgMenu').style.display = 'flex';
                }, 600);
                div.ontouchend = () => clearTimeout(t);
                div.oncontextmenu = e => { e.preventDefault(); mId = snap.key; uId = d.uid; txt = d.text; document.getElementById('msgMenu').style.display = 'flex'; };

                box.appendChild(div);
                box.scrollTop = box.scrollHeight;
            });
            db.ref("messages").on("child_removed", () => location.reload());
        }

        function send() {
            const i = document.getElementById('msgInput');
            if (!i.value.trim()) return;
            db.ref("messages").push({ uid: auth.currentUser.uid, name: auth.currentUser.displayName, text: i.value });
            i.value = "";
        }

        function copy() { navigator.clipboard.writeText(txt); alert("已複製"); }
        function del() { if(confirm("刪除此訊息？")) db.ref("messages/" + mId).remove(); }

        async function openAdmin(show) {
            const p = document.getElementById('adminPanel');
            p.style.display = show ? 'flex' : 'none';
            if (!show) return;
            const l = document.getElementById('userList');
            l.innerHTML = "<p style='padding:20px'>載入用戶中...</p>";
            const s = await db.ref("messages").limitToLast(100).get();
            const users = {};
            Object.values(s.val() || {}).forEach(m => users[m.uid] = m.name);
            l.innerHTML = "";
            Object.keys(users).forEach(id => {
                const row = document.createElement('div');
                row.style = "display:flex; justify-content:space-between; padding:20px; border-bottom:1px solid #1e293b";
                row.innerHTML = `<span>${users[id]}</span><button onclick="ban('${id}')" style="background:red; color:white; border:none; padding:5px 15px; border-radius:10px">封鎖</button>`;
                l.appendChild(row);
            });
        }

        function ban(id) {
            if (confirm("確定封鎖？")) { db.ref("banned/"+id).set(true); alert("已封鎖"); openAdmin(true); }
        }
    </script>
</body>
</html>
