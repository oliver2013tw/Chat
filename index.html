<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Chat</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

<style>
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
body, html { 
  margin: 0; padding: 0; width: 100%; height: 100%; 
  background: #0f172a; color: white; font-family: 'Inter', sans-serif;
  overflow: hidden; /* 防止整個頁面被拉動 */
}

/* 登入視窗 */
#login {
  position: fixed; inset: 0; background: #0f172a;
  display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
}
.google-btn {
  background: white; color: #333; border: none; padding: 15px 25px;
  border-radius: 30px; font-weight: 600; font-size: 16px; cursor: pointer;
  display: flex; align-items: center; gap: 10px; margin-top: 20px;
}

/* 聊天結構 - 採用絕對定位保證不跑版 */
#chat { display: none; width: 100%; height: 100%; position: relative; }

header {
  position: absolute; top: 0; width: 100%; height: 60px;
  background: #020617; display: flex; align-items: center; justify-content: space-between;
  padding: 0 15px; border-bottom: 1px solid rgba(255,255,255,0.1); z-index: 10;
}

#messages {
  position: absolute; top: 60px; bottom: 80px; width: 100%;
  overflow-y: auto; padding: 15px; display: flex; flex-direction: column; gap: 10px;
  background: #0f172a;
}

footer {
  position: absolute; bottom: 0; width: 100%; height: 80px;
  background: #020617; display: flex; align-items: center; padding: 0 15px;
  border-top: 1px solid rgba(255,255,255,0.1); z-index: 10;
}

.input-box {
  flex: 1; background: #1e293b; border: none; color: white;
  padding: 12px 15px; border-radius: 20px; font-size: 16px;
}

.send-btn {
  background: #6366f1; border: none; color: white; width: 45px; height: 45px;
  border-radius: 50%; margin-left: 10px; display: flex; align-items: center; justify-content: center;
}

/* 訊息氣泡 */
.msg-wrap { display: flex; flex-direction: column; max-width: 80%; }
.msg-wrap.mine { align-self: flex-end; align-items: flex-end; }
.msg-wrap.other { align-self: flex-start; align-items: flex-start; }

.bubble {
  padding: 10px 14px; border-radius: 15px; font-size: 15px; line-height: 1.4;
  word-break: break-all; user-select: none; -webkit-user-select: none;
}
.mine .bubble { background: #6366f1; color: white; }
.other .bubble { background: #334155; color: white; }
.sender-name { font-size: 11px; color: #94a3b8; margin-bottom: 3px; }

/* 管理員選單彈窗 */
#menuOverlay {
  position: fixed; inset: 0; background: rgba(0,0,0,0.7);
  display: none; align-items: center; justify-content: center; z-index: 10000;
}
.menu-card {
  background: #1e293b; width: 280px; border-radius: 15px; overflow: hidden;
}
.menu-item {
  padding: 15px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05);
  cursor: pointer; font-weight: 500;
}
.menu-item.del { color: #ef4444; font-weight: 700; }

#adminPanel {
  position: fixed; inset: 0; background: #0f172a; display: none; flex-direction: column; z-index: 10001;
}
</style>
</head>
<body>

<div id="login">
  <h1 style="font-size: 3rem; margin: 0; font-weight: 800;">Chat</h1>
  <button id="loginBtn" class="google-btn">
    <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20">
    <span>使用 Google 登入</span>
  </button>
</div>

<div id="chat">
  <header>
    <div style="display:flex; align-items:center; gap:8px">
      <span style="font-weight:800; font-size:1.2rem">Chat</span>
      <button id="mgrBtn" style="display:none; background:#fbbf24; border:none; border-radius:5px; font-size:10px; font-weight:700; padding:3px 7px;">管理</button>
    </div>
    <div style="font-size:12px; color:#94a3b8">
      <span id="count">0</span> 人在線 | <span id="logout" style="text-decoration:underline">登出</span>
    </div>
  </header>

  <div id="messages"></div>

  <footer>
    <input type="text" id="msgInput" class="input-box" placeholder="輸入訊息...">
    <button id="sendBtn" class="send-btn"><span class="material-icons-round">send</span></button>
  </footer>
</div>

<div id="menuOverlay">
  <div class="menu-card">
    <div class="menu-item" id="copyBtn">複製訊息</div>
    <div class="menu-item del" id="delBtn" style="display:none">刪除並封禁使用者</div>
    <div class="menu-item" onclick="closeMenu()">取消</div>
  </div>
</div>

<div id="adminPanel">
  <header>
    <span style="font-weight:800">管理面板</span>
    <span onclick="document.getElementById('adminPanel').style.display='none'" style="cursor:pointer">關閉</span>
  </header>
  <div id="userList" style="flex:1; overflow-y:auto; padding:20px"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();
const ADMIN = "oliver2013.tw@gmail.com";

let targetUid = "";
let targetMid = "";
let targetTxt = "";

/* ===== 登入系統：徹底解決按鈕無效 ===== */
document.getElementById('loginBtn').addEventListener('click', () => {
  const provider = new firebase.auth.GoogleAuthProvider();
  // 手機端強制跳轉，不使用彈窗
  if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
    auth.signInWithRedirect(provider);
  } else {
    auth.signInWithPopup(provider).catch(() => auth.signInWithRedirect(provider));
  }
});

auth.getRedirectResult().catch(err => console.error("跳轉出錯", err));

auth.onAuthStateChanged(async user => {
  if (user) {
    const banCheck = await db.ref("banned/" + user.uid).get();
    if (banCheck.exists()) {
      alert("帳號已被封鎖");
      auth.signOut();
      return;
    }
    document.getElementById('login').style.display = 'none';
    document.getElementById('chat').style.display = 'block';
    if (user.email === ADMIN) document.getElementById('mgrBtn').style.display = 'block';
    
    initChat(user);
  } else {
    document.getElementById('login').style.display = 'flex';
    document.getElementById('chat').style.display = 'none';
  }
});

/* ===== 聊天系統 ===== */
function initChat(user) {
  // 在線人數
  const onlineRef = db.ref("online/" + user.uid);
  onlineRef.set(true);
  onlineRef.onDisconnect().remove();
  db.ref("online").on("value", s => document.getElementById('count').innerText = s.numChildren());

  // 載入訊息
  const msgDiv = document.getElementById('messages');
  db.ref("messages").limitToLast(50).on("child_added", snap => {
    const m = snap.val();
    const isMe = m.uid === user.uid;
    const wrap = document.createElement('div');
    wrap.className = `msg-wrap ${isMe ? 'mine' : 'other'}`;
    wrap.innerHTML = `
      <div class="sender-name">${m.name}</div>
      <div class="bubble" data-mid="${snap.key}" data-uid="${m.uid}">${m.text}</div>
    `;
    
    const bubble = wrap.querySelector('.bubble');
    // 長按與右鍵監聽
    let timer;
    const touchStart = (e) => {
      timer = setTimeout(() => openMenu(snap.key, m.uid, m.text), 600);
    };
    bubble.addEventListener('touchstart', touchStart);
    bubble.addEventListener('touchend', () => clearTimeout(timer));
    bubble.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      openMenu(snap.key, m.uid, m.text);
    });

    msgDiv.appendChild(wrap);
    msgDiv.scrollTop = msgDiv.scrollHeight;
  });

  db.ref("messages").on("child_removed", snap => {
    const el = document.querySelector(`[data-mid="${snap.key}"]`);
    if (el) el.parentElement.remove();
  });
}

/* ===== 管理與功能選單 ===== */
function openMenu(mid, uid, txt) {
  targetMid = mid; targetUid = uid; targetTxt = txt;
  document.getElementById('menuOverlay').style.display = 'flex';
  if (auth.currentUser.email === ADMIN) {
    document.getElementById('delBtn').style.display = 'block';
  }
}

function closeMenu() {
  document.getElementById('menuOverlay').style.display = 'none';
}

document.getElementById('copyBtn').onclick = () => {
  navigator.clipboard.writeText(targetTxt);
  alert("已複製");
  closeMenu();
};

document.getElementById('delBtn').onclick = () => {
  if (confirm("確定刪除此訊息並封鎖該用戶？")) {
    db.ref("messages/" + targetMid).remove();
    db.ref("banned/" + targetUid).set(true);
    alert("已執行操作");
  }
  closeMenu();
};

/* ===== 發送訊息 ===== */
function send() {
  const input = document.getElementById('msgInput');
  const val = input.value.trim();
  if (!val) return;
  const u = auth.currentUser;
  db.ref("messages").push({
    uid: u.uid, name: u.displayName, text: val, time: Date.now()
  });
  input.value = "";
}

document.getElementById('sendBtn').onclick = send;
document.getElementById('msgInput').onkeydown = e => e.key === "Enter" && send();
document.getElementById('logout').onclick = () => auth.signOut();

/* ===== 管理面板列表 ===== */
document.getElementById('mgrBtn').onclick = async () => {
  const panel = document.getElementById('adminPanel');
  const list = document.getElementById('userList');
  panel.style.display = 'flex';
  list.innerHTML = "載入用戶中...";
  
  const snap = await db.ref("messages").limitToLast(100).get();
  const data = snap.val() || {};
  let users = {};
  Object.values(data).forEach(m => users[m.uid] = m.name);
  
  list.innerHTML = "";
  Object.keys(users).forEach(id => {
    const d = document.createElement('div');
    d.style = "display:flex; justify-content:space-between; margin-bottom:10px; border-bottom:1px solid #333; padding:10px";
    d.innerHTML = `<span>${users[id]}</span> <button onclick="banUser('${id}')" style="background:red; color:white; border:none; padding:5px">封鎖</button>`;
    list.appendChild(d);
  });
};

window.banUser = (id) => {
  if(confirm("確定封鎖？")) db.ref("banned/"+id).set(true);
};
</script>
</body>
</html>
