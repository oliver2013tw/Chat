<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --accent:#6366f1;
}

*{
  box-sizing:border-box;
  user-select:none;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
    var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ===== Login ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:320px;
  padding:44px 36px;
  border-radius:28px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  text-align:center;
}

.login-card h1{
  margin:0 0 30px;
  font-size:28px;
  font-weight:800;
}

#loginBtn{
  width:100%;
  height:52px;
  border-radius:16px;
  border:none;
  background:#fff;
  color:#020617;
  font-size:16px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Chat ===== */
#chat{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
}

/* Top bar */
#topBar{
  height:58px;
  padding:0 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-bottom:1px solid var(--border);
}

#userInfo{
  display:flex;
  align-items:center;
  gap:10px;
}

#userInfo img{
  width:34px;
  height:34px;
  border-radius:50%;
}

#logoutBtn{
  border:none;
  background:none;
  color:#fff;
  font-weight:700;
}

/* Messages */
#messages{
  flex:1;
  overflow-y:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.msgRow{
  display:flex;
  gap:10px;
  max-width:100%;
}

.msgRow.mine{
  flex-direction:row-reverse;
}

.avatar{
  width:36px;
  height:36px;
  border-radius:50%;
}

.bubble{
  max-width:70%;
  padding:10px 14px;
  border-radius:16px;
  background:var(--glass);
  border:1px solid var(--border);
}

.mine .bubble{
  background:var(--accent);
  border:none;
}

.name{
  font-size:12px;
  opacity:.7;
  margin-bottom:4px;
}

/* Input */
#inputBar{
  display:flex;
  gap:10px;
  padding:12px;
}

#msgInput{
  flex:1;
  height:48px;
  border-radius:16px;
  border:none;
  padding:0 14px;
}

#sendBtn{
  height:48px;
  padding:0 18px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">‰ΩøÁî® Google ÁôªÂÖ•</button>
  </div>
</div>

<div id="chat">
  <div id="topBar">
    <div id="userInfo">
      <img id="userAvatar">
      <span id="userName"></span>
    </div>
    <button id="logoutBtn">ÁôªÂá∫</button>
  </div>

  <div id="messages"></div>

  <div id="inputBar">
    <input id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ">
    <button id="sendBtn">ÈÄÅÂá∫</button>
  </div>
</div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5"
});

const auth = firebase.auth();
const db = firebase.database();
const ADMIN = "oliver2013.tw@gmail.com";

let started=false;

loginBtn.onclick=()=>{
  const p=new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(p).catch(()=>auth.signInWithRedirect(p));
};

logoutBtn.onclick=()=>auth.signOut();

auth.onAuthStateChanged(u=>{
  if(!u){
    login.style.display="flex";
    chat.style.display="none";
    started=false;
    return;
  }

  login.style.display="none";
  chat.style.display="flex";

  userAvatar.src=u.photoURL;
  userName.textContent=u.displayName+(u.email===ADMIN?" üëë":"");

  if(!started){
    started=true;
    initChat(u);
  }
});

function initChat(u){
  const ref=db.ref("publicMessages");
  messages.innerHTML="";

  ref.limitToLast(50).on("child_added",s=>{
    const m=s.val();
    const row=document.createElement("div");
    row.className="msgRow"+(m.uid===u.uid?" mine":"");

    const av=document.createElement("img");
    av.className="avatar";
    av.src=m.photo;

    const bubble=document.createElement("div");
    bubble.className="bubble";

    const name=document.createElement("div");
    name.className="name";
    name.textContent=m.name+(m.email===ADMIN?" üëë":"");

    const text=document.createElement("div");
    text.textContent=m.text;

    bubble.append(name,text);
    row.append(av,bubble);
    messages.append(row);
    messages.scrollTop=messages.scrollHeight;
  });

  sendBtn.onclick=()=>{
    const t=msgInput.value.trim();
    if(!t)return;
    ref.push({
      uid:u.uid,
      name:u.displayName,
      email:u.email,
      photo:u.photoURL,
      text:t,
      time:Date.now()
    });
    msgInput.value="";
  };
}
</script>

</body>
</html>
