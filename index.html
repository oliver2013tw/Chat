<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg:#020617;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --accent:#6366f1;
}

*{
  box-sizing:border-box;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:
    radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
    var(--bg);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ===== Login ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:320px;
  padding:44px 36px;
  border-radius:28px;
  background:var(--glass);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  text-align:center;
}

.login-card h1{
  margin:0 0 30px;
  font-size:28px;
  font-weight:800;
}

#loginBtn{
  width:100%;
  height:52px;
  border-radius:16px;
  border:none;
  background:#fff;
  color:#020617;
  font-size:16px;
  font-weight:700;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== Chat ===== */
#chat{
  position:fixed;
  inset:0;
  display:none;
  flex-direction:column;
  padding:12px;
}

#messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding-bottom:12px;
}

.msg{
  max-width:78%;
  padding:12px 16px;
  border-radius:18px;
  background:var(--glass);
  border:1px solid var(--border);
  word-break:break-word;
}

.mine{
  align-self:flex-end;
  background:var(--accent);
  border:none;
}

.admin{
  box-shadow:0 0 0 1px #facc15 inset;
}

#inputBar{
  display:flex;
  gap:10px;
}

#msgInput{
  flex:1;
  height:48px;
  border-radius:16px;
  border:none;
  outline:none;
  padding:0 14px;
}

#sendBtn{
  height:48px;
  padding:0 18px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:#fff;
  font-weight:700;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">‰ΩøÁî® Google ÁôªÂÖ•</button>
  </div>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="Ëº∏ÂÖ•Ë®äÊÅØ">
    <button id="sendBtn">ÈÄÅÂá∫</button>
  </div>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5",
  measurementId: "G-G6185N7KZK"
});

const auth = firebase.auth();
const db = firebase.database();

const ADMIN_EMAIL = "oliver2013.tw@gmail.com";
const login = document.getElementById("login");
const chat  = document.getElementById("chat");

/* ÁôªÂÖ• */
loginBtn.onclick = ()=>{
  const p = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(p).catch(()=>auth.signInWithRedirect(p));
};

/* üîë ÂîØ‰∏ÄÊéßÂà∂Áï´Èù¢ÁöÑÂú∞Êñπ */
let chatInit = false;
auth.onAuthStateChanged(user=>{
  if(!user){
    login.style.display="flex";
    chat.style.display="none";
    chatInit=false;
    return;
  }
  login.style.display="none";
  chat.style.display="flex";
  if(!chatInit){
    chatInit=true;
    initChat(user);
  }
});

function initChat(user){
  const box = messages;
  const ref = db.ref("publicMessages");

  box.innerHTML="";
  ref.limitToLast(50).on("child_added", s=>{
    const m = s.val();
    const d = document.createElement("div");
    d.className = "msg" +
      (m.uid===user.uid ? " mine":"") +
      (m.email===ADMIN_EMAIL ? " admin":"");
    d.textContent = m.text;
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
  });

  sendBtn.onclick = ()=>{
    const t = msgInput.value.trim();
    if(!t) return;
    ref.push({
      uid:user.uid,
      email:user.email,
      text:t,
      time:Date.now()
    });
    msgInput.value="";
  };
}
</script>

</body>
</html>
