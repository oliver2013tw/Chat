<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#020024;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --accent:#6366f1;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;            /* ğŸ”’ é—œéµï¼šå®Œå…¨é–æ»¾è¼ª */
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}

/* ===== Login ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-card{
  width:320px;
  padding:42px 36px;
  border-radius:28px;
  background:var(--card);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  box-shadow:
    0 30px 80px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,255,255,.05);
  text-align:center;
}

.login-card h1{
  margin:0 0 28px;
  font-size:28px;
  font-weight:800;
  letter-spacing:.4px;
}

.login-card button{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:700;
  background:white;
  color:#020617;
  cursor:pointer;
  transition:.2s;
}

.login-card button:active{
  transform:scale(.97);
}

/* ===== Chat ===== */
#chat{
  display:none;
  height:100%;
  width:100%;
  max-width:430px;
  margin:auto;
  padding:14px;
  display:flex;
  flex-direction:column;
}

#messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding-bottom:12px;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
  background:var(--card);
  border:1px solid var(--border);
}

.mine{
  align-self:flex-end;
  background:var(--accent);
  border:none;
}

#inputBar{
  display:flex;
  gap:10px;
}

#inputBar input{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
}

#inputBar button{
  padding:14px 18px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:white;
  font-weight:700;
}
</style>
</head>

<body>

<!-- Login -->
<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">ä½¿ç”¨ Google ç™»å…¥</button>
  </div>
</div>

<!-- Chat -->
<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="è¼¸å…¥è¨Šæ¯">
    <button id="sendBtn">é€å‡º</button>
  </div>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT"
});

const auth = firebase.auth();
const db = firebase.database();

const login = document.getElementById("login");
const chat  = document.getElementById("chat");

document.getElementById("loginBtn").onclick = ()=>{
  const p = new firebase.auth.GoogleAuthProvider();
  const m = /Mobi|Android|iPhone/i.test(navigator.userAgent);
  m ? auth.signInWithRedirect(p)
    : auth.signInWithPopup(p).catch(()=>auth.signInWithRedirect(p));
};

auth.onAuthStateChanged(user=>{
  if(!user){
    login.style.display="flex";
    chat.style.display="none";
    return;
  }
  login.style.display="none";
  chat.style.display="flex";
  initChat(user);
});

function initChat(user){
  const box = document.getElementById("messages");
  const ref = db.ref("messages");
  box.innerHTML="";

  ref.limitToLast(50).on("child_added", s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className="msg "+(m.uid===user.uid?"mine":"");
    d.innerText=m.text;
    box.appendChild(d);
    box.scrollTop=box.scrollHeight;
  });

  sendBtn.onclick=()=>{
    const t=msgInput.value.trim();
    if(!t) return;
    ref.push({uid:user.uid,text:t});
    msgInput.value="";
  };
}
</script>
</body>
</html>
