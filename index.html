<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Chat</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
/* ================= 基礎鎖定 ================= */
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  overscroll-behavior: none;
  touch-action: none;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(700px 400px at 80% 0%, rgba(99,102,241,.25), transparent 60%),
              linear-gradient(160deg, #020617, #020024);
  color: #fff;
  user-select: none;
}

/* ================= 登入 ================= */
#login {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  width: 320px;
  padding: 42px 36px;
  border-radius: 28px;
  background: rgba(255,255,255,.08);
  backdrop-filter: blur(24px);
  border: 1px solid rgba(255,255,255,.15);
  box-shadow: 0 40px 90px rgba(0,0,0,.6);
  text-align: center;
}

.login-card h1 {
  margin: 0 0 28px;
  font-size: 30px;
  font-weight: 800;
}

.login-card button {
  width: 100%;
  height: 52px;
  border-radius: 16px;
  border: none;
  font-size: 17px;
  font-weight: 700;
  background: #fff;
  color: #020617;
  cursor: pointer;
}

/* ================= 聊天 ================= */
#chat {
  position: fixed;
  inset: 0;
  display: none;
  flex-direction: column;
}

/* ====== 頂部 ====== */
.topbar {
  height: 60px;
  padding: 0 16px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255,255,255,.06);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid rgba(255,255,255,.12);
}

.user {
  display: flex;
  align-items: center;
  gap: 10px;
}

.user img {
  width: 34px;
  height: 34px;
  border-radius: 50%;
}

.logout {
  border: none;
  background: none;
  color: #c7c9ff;
  font-weight: 600;
  cursor: pointer;
}

/* ====== 訊息 ====== */
#messages {
  flex: 1;
  padding: 16px;
  overflow-y: auto;
  overscroll-behavior: contain;
  -webkit-overflow-scrolling: touch;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.msg {
  max-width: 78%;
  padding: 14px 16px;
  border-radius: 20px;
  background: rgba(255,255,255,.1);
  backdrop-filter: blur(18px);
  border: 1px solid rgba(255,255,255,.14);
}

.mine {
  align-self: flex-end;
  background: linear-gradient(135deg, #6366f1, #7c7fff);
  border: none;
}

.name {
  font-size: 12px;
  opacity: .75;
  margin-bottom: 4px;
}

.text {
  font-size: 16px;
  line-height: 1.4;
}

/* ====== 輸入 ====== */
.inputbar {
  display: flex;
  gap: 10px;
  padding: 12px;
  background: rgba(255,255,255,.05);
  border-top: 1px solid rgba(255,255,255,.12);
}

.inputbar input {
  flex: 1;
  height: 46px;
  border-radius: 14px;
  border: none;
  padding: 0 14px;
  font-size: 15px;
  outline: none;
}

.inputbar button {
  width: 64px;
  border-radius: 14px;
  border: none;
  background: #6366f1;
  color: #fff;
  font-weight: 700;
}

/* ====== 管理員刪除 ====== */
.menu {
  position: fixed;
  display: none;
  background: rgba(20,20,40,.95);
  backdrop-filter: blur(20px);
  border-radius: 12px;
  overflow: hidden;
  z-index: 999;
}

.menu button {
  padding: 12px 18px;
  background: none;
  border: none;
  color: #ff7b7b;
  font-weight: 700;
  width: 100%;
}
</style>
</head>

<body>

<!-- Login -->
<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">使用 Google 登入</button>
  </div>
</div>

<!-- Chat -->
<div id="chat">
  <div class="topbar">
    <div class="user">
      <img id="avatar">
      <span id="username"></span>
    </div>
    <button class="logout" id="logoutBtn">登出</button>
  </div>

  <div id="messages"></div>

  <div class="inputbar">
    <input id="input" placeholder="輸入訊息…" />
    <button id="send">送出</button>
  </div>
</div>

<div class="menu" id="menu">
  <button id="deleteBtn">刪除訊息</button>
</div>

<script>
/* Firebase */
firebase.initializeApp({
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5"
});

const auth = firebase.auth();
const db = firebase.database();
const admin = "oliver2013.tw@gmail.com";

const login = document.getElementById("login");
const chat = document.getElementById("chat");
const messages = document.getElementById("messages");
const input = document.getElementById("input");
const menu = document.getElementById("menu");

let me, deleteKey;

/* Login */
loginBtn.onclick = () => {
  const p = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(p).catch(()=>auth.signInWithRedirect(p));
};

logoutBtn.onclick = ()=>auth.signOut();

auth.onAuthStateChanged(user=>{
  if(!user){
    login.style.display="flex";
    chat.style.display="none";
    return;
  }
  me = user;
  avatar.src = user.photoURL || "";
  username.textContent = user.displayName || user.email;
  login.style.display="none";
  chat.style.display="flex";
  load();
});

function load(){
  messages.innerHTML="";
  db.ref("messages").limitToLast(100).on("child_added", s=>{
    const m=s.val();
    const d=document.createElement("div");
    d.className="msg"+(m.uid===me.uid?" mine":"");
    d.innerHTML=`<div class="name">${m.name}</div><div class="text">${m.text}</div>`;
    messages.appendChild(d);
    messages.scrollTop=messages.scrollHeight;

    if(me.email===admin){
      d.oncontextmenu=e=>{
        e.preventDefault();
        deleteKey=s.key;
        menu.style.display="block";
        menu.style.left=e.pageX+"px";
        menu.style.top=e.pageY+"px";
      };
    }
  });
}

send.onclick=()=>{
  const t=input.value.trim();
  if(!t) return;
  db.ref("messages").push({
    uid:me.uid,
    name:me.displayName||me.email,
    text:t
  });
  input.value="";
};

deleteBtn.onclick=()=>{
  if(deleteKey) db.ref("messages/"+deleteKey).remove();
  menu.style.display="none";
};

document.onclick=()=>menu.style.display="none";
</script>

</body>
</html>
