<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Chat</title>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#020024;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --accent:#6366f1;
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  background:
    radial-gradient(600px 400px at 80% 10%,rgba(99,102,241,.18),transparent 60%),
    linear-gradient(135deg,var(--bg1),var(--bg2));
  color:white;
}

/* ===== Login ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index: 100; /* 確保登入層在最上面 */
}

.login-card{
  width:320px;
  padding:42px 36px;
  border-radius:28px;
  background:var(--card);
  backdrop-filter:blur(22px);
  border:1px solid var(--border);
  box-shadow:
    0 30px 80px rgba(0,0,0,.55),
    inset 0 0 0 1px rgba(255,255,255,.05);
  text-align:center;
}

.login-card h1{
  margin:0 0 28px;
  font-size:28px;
  font-weight:800;
  letter-spacing:.4px;
}

.login-card button{
  width:100%;
  padding:15px;
  border-radius:16px;
  border:none;
  font-size:16px;
  font-weight:700;
  background:white;
  color:#020617;
  cursor:pointer;
  transition:.2s;
}

.login-card button:active{
  transform:scale(.97);
}

/* ===== Chat ===== */
#chat{
  display:none; /* 預設隱藏，由 JS 控制顯示 */
  height:100%;
  width:100%;
  max-width:430px;
  margin:auto;
  padding:14px;
  flex-direction:column; /* JS 切換為 flex 時會用到 */
}

#messages{
  flex:1;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:10px;
  padding-bottom:12px;
}

.msg{
  max-width:75%;
  padding:12px 16px;
  border-radius:18px;
  background:var(--card);
  border:1px solid var(--border);
  word-break: break-all; /* 防止長文字破版 */
}

.mine{
  align-self:flex-end;
  background:var(--accent);
  border:none;
}

#inputBar{
  display:flex;
  gap:10px;
}

#inputBar input{
  flex:1;
  padding:14px;
  border-radius:16px;
  border:none;
  outline:none;
}

#inputBar button{
  padding:14px 18px;
  border-radius:16px;
  border:none;
  background:var(--accent);
  color:white;
  font-weight:700;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="login">
  <div class="login-card">
    <h1>Chat</h1>
    <button id="loginBtn">使用 Google 登入</button>
  </div>
</div>

<div id="chat">
  <div id="messages"></div>
  <div id="inputBar">
    <input id="msgInput" placeholder="輸入訊息">
    <button id="sendBtn">送出</button>
  </div>
</div>

<script>
/* 1. 填入正確的 Firebase 設定 (這是你之前提供的設定) */
const firebaseConfig = {
  apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
  authDomain: "kreon-chat-web.firebaseapp.com",
  databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "kreon-chat-web",
  storageBucket: "kreon-chat-web.firebasestorage.app",
  messagingSenderId: "497509136448",
  appId: "1:497509136448:web:4899641de83c4f872d47a5"
};
firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

const loginDiv = document.getElementById("login");
const chatDiv  = document.getElementById("chat");
const loginBtn = document.getElementById("loginBtn");

/* 2. 登入按鈕邏輯 (修正點擊無反應問題) */
loginBtn.onclick = () => {
  loginBtn.innerText = "處理中..."; // 給使用者反饋
  const provider = new firebase.auth.GoogleAuthProvider();
  
  // 嚴格判斷行動裝置
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
  
  if (isMobile) {
    // 手機：強制跳轉
    auth.signInWithRedirect(provider);
  } else {
    // 電腦：嘗試彈窗，失敗則跳轉
    auth.signInWithPopup(provider).catch((error) => {
      console.log("Popup blocked, trying redirect...", error);
      auth.signInWithRedirect(provider);
    });
  }
};

/* 3. 處理跳轉後的結果 (解決手機登入後卡住的問題) */
auth.getRedirectResult().then((result) => {
  if (result.user) {
    console.log("Redirect login success");
  }
}).catch((error) => {
  console.error(error);
  loginBtn.innerText = "使用 Google 登入"; // 失敗還原按鈕文字
  alert("登入失敗，請重試");
});

/* 4. 監聽登入狀態 (控制頁面切換) */
auth.onAuthStateChanged(user => {
  if (!user) {
    // 未登入
    loginDiv.style.display = "flex";
    chatDiv.style.display = "none";
    loginBtn.innerText = "使用 Google 登入";
    return;
  }
  
  // 已登入
  loginDiv.style.display = "none";
  chatDiv.style.display = "flex"; // 這裡開啟 Flex
  initChat(user);
});

/* 5. 聊天室邏輯 */
function initChat(user) {
  const box = document.getElementById("messages");
  const ref = db.ref("messages");
  box.innerHTML = ""; // 清空舊訊息

  // 避免重複綁定監聽器
  ref.limitToLast(50).off(); 
  
  ref.limitToLast(50).on("child_added", s => {
    const m = s.val();
    const d = document.createElement("div");
    d.className = "msg " + (m.uid === user.uid ? "mine" : "");
    d.innerText = m.text;
    box.appendChild(d);
    box.scrollTop = box.scrollHeight;
  });

  const send = () => {
    const t = msgInput.value.trim();
    if (!t) return;
    ref.push({ uid: user.uid, text: t });
    msgInput.value = "";
  };

  document.getElementById("sendBtn").onclick = send;
  // 支援按 Enter 發送
  document.getElementById("msgInput").onkeydown = (e) => {
    if(e.key === "Enter") send();
  }
}
</script>
</body>
</html>
