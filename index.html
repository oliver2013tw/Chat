<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Luxury Pro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --danger: #ff4b5c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: #020617; color: white; overflow: hidden;
        }

        /* 背景流光 */
        .bg-glow {
            position: fixed; top: -10%; right: -10%; width: 50%; height: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15), transparent 70%);
            z-index: -1; pointer-events: none;
        }

        /* 登入介面 */
        #login {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #020617;
        }
        .login-card {
            background: var(--glass); backdrop-filter: blur(30px);
            padding: 60px 40px; border-radius: 40px; border: 1px solid var(--glass-border);
            text-align: center; width: 90%; max-width: 400px;
        }

        /* 聊天主結構 */
        #chat { display: none; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

        header {
            height: 70px; flex-shrink: 0;
            background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(20px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--glass-border);
        }

        .admin-btn {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            color: #000; border: none; padding: 6px 14px; border-radius: 10px;
            font-size: 11px; font-weight: 800; cursor: pointer; display: none;
        }

        #messages {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 15px;
        }

        /* 訊息樣式 */
        .msg-row { display: flex; flex-direction: column; max-width: 80%; }
        .mine { align-self: flex-end; align-items: flex-end; }
        .other { align-self: flex-start; align-items: flex-start; }

        .bubble {
            padding: 12px 18px; border-radius: 20px; font-size: 15px;
            line-height: 1.5; background: var(--glass); border: 1px solid var(--glass-border);
            backdrop-filter: blur(10px); position: relative;
        }
        .mine .bubble { background: var(--primary); border-bottom-right-radius: 4px; border: none; }
        .other .bubble { border-bottom-left-radius: 4px; }
        .user-name { font-size: 10px; color: #94a3b8; margin-bottom: 4px; font-weight: 600; }

        /* 輸入區域 */
        footer {
            height: 80px; flex-shrink: 0; padding: 10px 20px;
            background: rgba(2, 6, 23, 0.9); backdrop-filter: blur(20px);
            display: flex; gap: 12px; align-items: center; border-top: 1px solid var(--glass-border);
        }
        .input-box {
            flex: 1; background: rgba(255,255,255,0.05);
            border-radius: 20px; border: 1px solid var(--glass-border);
            padding: 0 15px; height: 45px; color: white; font-size: 16px;
        }

        /* 選單與面板 */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 10000;
        }
        .glass-menu { background: #1e293b; width: 300px; border-radius: 25px; overflow: hidden; border: 1px solid var(--glass-border); }
        .menu-item { padding: 18px; text-align: center; border-bottom: 1px solid var(--glass-border); cursor: pointer; font-weight: 600; }
        .danger { color: var(--danger); }

        #adminPanel {
            position: fixed; inset: 0; background: #020617; z-index: 10001;
            display: none; flex-direction: column;
        }
        .user-list-item { display: flex; justify-content: space-between; padding: 15px 20px; border-bottom: 1px solid var(--glass-border); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div id="login">
        <div class="login-card">
            <h1 style="font-size: 3rem; margin: 0; font-weight: 800;">CHAT</h1>
            <p id="loginStatus" style="color: #64748b; margin-bottom: 40px;">請登入以開始對話</p>
            <button onclick="handleLogin()" style="background:white; color:black; border:none; padding:16px 30px; border-radius:100px; font-weight:800; cursor:pointer; width:100%;">
                使用 Google 登入
            </button>
        </div>
    </div>

    <div id="chat">
        <header>
            <div style="display:flex; align-items:center; gap:12px">
                <span style="font-weight:800; font-size:1.4rem">Chat</span>
                <button id="mgrBtn" class="admin-btn" onclick="toggleAdmin(true)">管理中心</button>
            </div>
            <div style="text-align:right">
                <span id="onlineCount" style="font-size:11px; color:#94a3b8">載入中...</span><br>
                <span onclick="auth.signOut()" style="font-size:10px; color:var(--danger); cursor:pointer">登出</span>
            </div>
        </header>

        <div id="messages"></div>

        <footer>
            <input type="text" id="msgInput" class="input-box" placeholder="輸入訊息...">
            <button onclick="sendMessage()" style="background:var(--primary); color:white; border:none; width:45px; height:45px; border-radius:50%; display:flex; align-items:center; justify-content:center;">
                <span class="material-icons-round">send</span>
            </button>
        </footer>
    </div>

    <div id="msgMenu" class="overlay" onclick="this.style.display='none'">
        <div class="glass-menu">
            <div class="menu-item" onclick="copyTxt()">複製訊息</div>
            <div id="admDelBtn" class="menu-item danger" style="display:none" onclick="delMsg()">刪除訊息</div>
            <div class="menu-item" style="color:#64748b">取消</div>
        </div>
    </div>

    <div id="adminPanel">
        <header>
            <span style="font-weight:800">用戶管理</span>
            <button onclick="toggleAdmin(false)" style="background:white; color:black; border:none; padding:5px 12px; border-radius:8px">關閉</button>
        </header>
        <div id="userList" style="flex:1; overflow-y:auto"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN = "oliver2013.tw@gmail.com";

        let curMid = "", curUid = "", curTxt = "";

        // 登入處理
        function handleLogin() {
            document.getElementById('loginStatus').innerText = "正在導向 Google...";
            const provider = new firebase.auth.GoogleAuthProvider();
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                auth.signInWithRedirect(provider);
            } else {
                auth.signInWithPopup(provider).catch(() => auth.signInWithRedirect(provider));
            }
        }

        // 強制處理跳轉結果 (解決登入不跳轉問題)
        auth.getRedirectResult().then(result => {
            if (result.user) console.log("Login Successful");
        }).catch(err => alert("登入失敗: " + err.message));

        // 監聽狀態
        auth.onAuthStateChanged(async user => {
            if (user) {
                const banned = await db.ref("banned/" + user.uid).get();
                if (banned.exists()) {
                    alert("帳號已被封鎖");
                    auth.signOut();
                    return;
                }
                
                // 進入聊天室
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                if (user.email === ADMIN) {
                    document.getElementById('mgrBtn').style.display = 'block';
                    document.getElementById('admDelBtn').style.display = 'block';
                }
                
                initChat(user);
            } else {
                document.getElementById('login').style.display = 'flex';
                document.getElementById('chat').style.display = 'none';
            }
        });

        function initChat(user) {
            // 在線人數
            const onlineRef = db.ref("online/" + user.uid);
            onlineRef.set(true);
            onlineRef.onDisconnect().remove();
            db.ref("online").on("value", s => document.getElementById('onlineCount').innerText = s.numChildren() + " 人在線");

            // 訊息載入
            const msgBox = document.getElementById('messages');
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const m = snap.val();
                const isMe = m.uid === user.uid;
                const wrap = document.createElement('div');
                wrap.className = `msg-row ${isMe ? 'mine' : 'other'}`;
                wrap.innerHTML = `
                    <div class="user-name">${m.name}</div>
                    <div class="bubble" data-mid="${snap.key}">${m.text}</div>
                `;

                const bubble = wrap.querySelector('.bubble');
                let timer;
                const openMenu = () => {
                    curMid = snap.key; curUid = m.uid; curTxt = m.text;
                    document.getElementById('msgMenu').style.display = 'flex';
                };
                bubble.ontouchstart = () => timer = setTimeout(openMenu, 600);
                bubble.ontouchend = () => clearTimeout(timer);
                bubble.oncontextmenu = e => { e.preventDefault(); openMenu(); };

                msgBox.appendChild(wrap);
                msgBox.scrollTop = msgBox.scrollHeight;
            });
            
            db.ref("messages").on("child_removed", () => location.reload());
        }

        function sendMessage() {
            const input = document.getElementById('msgInput');
            if (!input.value.trim()) return;
            db.ref("messages").push({
                uid: auth.currentUser.uid,
                name: auth.currentUser.displayName,
                text: input.value,
                time: Date.now()
            });
            input.value = "";
        }

        // 管理員：僅刪除
        function delMsg() {
            if (confirm("確認刪除此訊息？")) db.ref("messages/" + curMid).remove();
        }

        // 管理員：用戶清單與封鎖
        async function toggleAdmin(show) {
            const p = document.getElementById('adminPanel');
            const l = document.getElementById('userList');
            p.style.display = show ? 'flex' : 'none';
            if (!show) return;

            l.innerHTML = "<p style='padding:20px'>載入中...</p>";
            const snap = await db.ref("messages").limitToLast(100).get();
            const users = {};
            Object.values(snap.val() || {}).forEach(m => users[m.uid] = m.name);
            
            l.innerHTML = "";
            Object.keys(users).forEach(uid => {
                const item = document.createElement('div');
                item.className = 'user-list-item';
                item.innerHTML = `<span>${users[uid]}</span><button onclick="ban('${uid}')" style="background:red; color:white; border:none; padding:5px 10px; border-radius:5px">封鎖</button>`;
                l.appendChild(item);
            });
        }

        function ban(uid) {
            if (confirm("永久封鎖此用戶？")) {
                db.ref("banned/" + uid).set(true);
                alert("已封鎖");
                toggleAdmin(true);
            }
        }

        function copyTxt() {
            navigator.clipboard.writeText(curTxt);
            alert("已複製");
        }
    </script>
</body>
</html>
