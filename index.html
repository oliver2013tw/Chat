<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>聊天室</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  min-height: 100vh;
  background: radial-gradient(circle at top, #1a2a6c, #000);
  color: white;
}

/* ===== 保底容器（一定顯示） ===== */
#app {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== 卡片 ===== */
.card {
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(14px);
  border-radius: 18px;
  padding: 28px;
  width: 92%;
  max-width: 380px;
  box-shadow: 0 20px 40px rgba(0,0,0,.4);
  text-align: center;
}

button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  cursor: pointer;
}

.btn-google {
  background: white;
  color: #222;
  font-weight: 600;
}

.hidden { display: none; }

/* ===== Modal ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99;
}

.modal .card {
  max-width: 320px;
}
</style>
</head>

<body>

<div id="app">

  <!-- 登入畫面（預設顯示） -->
  <div id="login" class="card">
    <h2>歡迎</h2>
    <p>請使用 Google 登入</p>
    <button class="btn-google" onclick="login()">使用 Google 登入</button>
  </div>

  <!-- 聊天畫面 -->
  <div id="chat" class="card hidden">
    <h2>聊天室</h2>
    <p id="userInfo"></p>
    <button onclick="logout()">登出</button>
  </div>

</div>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="card">
    <p id="modalText">提示</p>
    <button onclick="closeModal()">確定</button>
  </div>
</div>

<script>
/* ===== Firebase 設定（確認你有填） ===== */
const firebaseConfig = {
  apiKey: "你的",
  authDomain: "你的",
  databaseURL: "你的",
  projectId: "你的",
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();

/* ===== UI ===== */
const loginEl = document.getElementById("login");
const chatEl  = document.getElementById("chat");
const userInfo = document.getElementById("userInfo");

function showModal(text){
  document.getElementById("modalText").innerText = text;
  document.getElementById("modal").classList.remove("hidden");
}
function closeModal(){
  document.getElementById("modal").classList.add("hidden");
}

/* ===== 登入 ===== */
function login(){
  showModal("正在跳轉 Google 登入…");
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithRedirect(provider);
}

function logout(){
  auth.signOut();
}

/* ===== 核心：唯一登入判斷 ===== */
auth.onAuthStateChanged(user => {
  closeModal();

  if(!user){
    loginEl.classList.remove("hidden");
    chatEl.classList.add("hidden");
    return;
  }

  loginEl.classList.add("hidden");
  chatEl.classList.remove("hidden");
  userInfo.innerText = "你好，" + user.displayName;
});
</script>

</body>
</html>
