<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat Luxury</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --danger: #ff4b5c;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100dvh;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #000);
            color: white; overflow: hidden;
        }

        /* 登入介面 */
        #login {
            position: fixed; inset: 0; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, #2e1065, #0f172a);
        }
        .login-card {
            background: var(--glass); backdrop-filter: blur(20px);
            padding: 50px; border-radius: 40px; border: 1px solid var(--glass-border);
            text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
        }

        /* 主佈局 */
        #chat { display: none; flex-direction: column; height: 100dvh; width: 100%; }

        header {
            height: 70px; flex-shrink: 0;
            background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 20px; border-bottom: 1px solid var(--glass-border);
            z-index: 100;
        }

        .admin-glow-btn {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #000; border: none; padding: 6px 15px; border-radius: 12px;
            font-size: 12px; font-weight: 800; cursor: pointer;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4);
        }

        #messages {
            flex: 1; overflow-y: auto; padding: 20px;
            display: flex; flex-direction: column; gap: 12px;
            scroll-behavior: smooth;
        }

        /* 訊息氣泡美化 */
        .msg-container { display: flex; flex-direction: column; max-width: 80%; }
        .mine { align-self: flex-end; align-items: flex-end; }
        .other { align-self: flex-start; align-items: flex-start; }

        .bubble {
            padding: 12px 18px; border-radius: 22px; font-size: 15px;
            line-height: 1.5; backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border); box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .mine .bubble { background: var(--primary); border-bottom-right-radius: 4px; }
        .other .bubble { background: var(--glass); border-bottom-left-radius: 4px; }
        .user-tag { font-size: 11px; color: #94a3b8; margin-bottom: 4px; font-weight: 600; }

        /* 底部輸入框 */
        footer {
            height: 90px; flex-shrink: 0; padding: 15px 20px;
            background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px);
            display: flex; gap: 12px; align-items: center;
            border-top: 1px solid var(--glass-border);
        }
        .input-wrap {
            flex: 1; background: rgba(255,255,255,0.05);
            border-radius: 25px; padding: 5px 20px;
            border: 1px solid var(--glass-border);
        }
        input { width: 100%; height: 45px; background: transparent; border: none; color: white; font-size: 16px; outline: none; }
        
        .send-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: var(--primary); color: white; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }

        /* 毛玻璃選單 */
        .overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.6);
            backdrop-filter: blur(8px); display: none;
            align-items: center; justify-content: center; z-index: 1000;
        }
        .glass-card {
            background: rgba(30, 41, 59, 0.9); width: 85%; max-width: 350px;
            border-radius: 30px; border: 1px solid var(--glass-border);
            overflow: hidden; text-align: center;
        }
        .menu-item {
            padding: 20px; border-bottom: 1px solid var(--glass-border);
            cursor: pointer; font-weight: 600; transition: 0.2s;
        }
        .menu-item:active { background: rgba(255,255,255,0.05); }
        .menu-item.danger { color: var(--danger); }

        /* 管理員用戶列表 */
        #adminPanel {
            position: fixed; inset: 0; background: #0f172a; z-index: 2000;
            display: none; flex-direction: column;
        }
        .user-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 20px; border-bottom: 1px solid var(--glass-border);
        }
    </style>
</head>
<body>

    <div id="login">
        <div class="login-card">
            <h1 style="font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px;">CHAT</h1>
            <p style="color: #94a3b8; margin-bottom: 30px;">Premium Chat Experience</p>
            <button class="google-btn" style="background: white; color: black; border: none; padding: 15px 35px; border-radius: 100px; font-weight: 800; cursor: pointer; display: flex; align-items: center; gap: 10px;" onclick="doLogin()">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20">
                登入 Google 帳號
            </button>
        </div>
    </div>

    <div id="chat">
        <header>
            <div style="display:flex; align-items:center; gap:12px">
                <span style="font-weight:800; font-size:1.5rem">Chat</span>
                <button id="mgrBtn" class="admin-glow-btn" style="display:none" onclick="toggleAdminPanel(true)">管理用戶</button>
            </div>
            <div style="text-align: right">
                <div id="online" style="font-size:10px; color:#94a3b8">0 人在線</div>
                <div style="font-size:10px; color:var(--danger); cursor:pointer" onclick="auth.signOut()">登出</div>
            </div>
        </header>

        <div id="messages"></div>

        <footer>
            <div class="input-wrap">
                <input type="text" id="msgInput" placeholder="寫點什麼...">
            </div>
            <button class="send-btn" onclick="sendMsg()">
                <span class="material-icons-round">send</span>
            </button>
        </footer>
    </div>

    <div id="msgMenu" class="overlay" onclick="this.style.display='none'">
        <div class="glass-card">
            <div class="menu-item" onclick="copyText()">複製文字內容</div>
            <div id="adminDeleteOption" class="menu-item danger" style="display:none" onclick="deleteMessage()">僅刪除訊息</div>
            <div class="menu-item" style="color:#94a3b8">取消</div>
        </div>
    </div>

    <div id="adminPanel">
        <header>
            <span style="font-weight:800">管理員中心</span>
            <button onclick="toggleAdminPanel(false)" style="background:var(--glass); border:none; color:white; padding:5px 15px; border-radius:10px">關閉</button>
        </header>
        <div id="userList" style="flex:1; overflow-y:auto"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6VaL_I9s6Wm3RFjNP5iHxFLp4hgQhkpc",
            authDomain: "kreon-chat-web.firebaseapp.com",
            databaseURL: "https://kreon-chat-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "kreon-chat-web",
            storageBucket: "kreon-chat-web.firebasestorage.app",
            messagingSenderId: "497509136448",
            appId: "1:497509136448:web:4899641de83c4f872d47a5"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();
        const db = firebase.database();
        const ADMIN_EMAIL = "oliver2013.tw@gmail.com";

        let activeMid = "", activeUid = "", activeTxt = "";

        // 登入邏輯
        function doLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            if (/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
                auth.signInWithRedirect(provider);
            } else {
                auth.signInWithPopup(provider).catch(() => auth.signInWithRedirect(provider));
            }
        }

        auth.onAuthStateChanged(async user => {
            if (user) {
                const ban = await db.ref("banned/" + user.uid).get();
                if (ban.exists()) {
                    alert("你的帳號已被封鎖");
                    auth.signOut();
                    return;
                }
                document.getElementById('login').style.display = 'none';
                document.getElementById('chat').style.display = 'flex';
                
                if (user.email === ADMIN_EMAIL) {
                    document.getElementById('mgrBtn').style.display = 'block';
                    document.getElementById('adminDeleteOption').style.display = 'block';
                }
                
                initApp(user);
            } else {
                document.getElementById('login').style.display = 'flex';
                document.getElementById('chat').style.display = 'none';
            }
        });

        function initApp(user) {
            // 在線人數
            const pref = db.ref("online/" + user.uid);
            pref.set(true); pref.onDisconnect().remove();
            db.ref("online").on("value", s => document.getElementById('online').innerText = s.numChildren() + " 人在線");

            // 訊息流
            const box = document.getElementById('messages');
            db.ref("messages").limitToLast(50).on("child_added", snap => {
                const d = snap.val();
                const isMe = d.uid === user.uid;
                const wrap = document.createElement('div');
                wrap.className = `msg-container ${isMe ? 'mine' : 'other'}`;
                wrap.innerHTML = `
                    <div class="user-tag">${d.name}</div>
                    <div class="bubble" data-mid="${snap.key}">${d.text}</div>
                `;

                const bubble = wrap.querySelector('.bubble');
                let timer;
                const showMenu = () => {
                    activeMid = snap.key; activeUid = d.uid; activeTxt = d.text;
                    document.getElementById('msgMenu').style.display = 'flex';
                };
                bubble.ontouchstart = () => timer = setTimeout(showMenu, 600);
                bubble.ontouchend = () => clearTimeout(timer);
                bubble.oncontextmenu = e => { e.preventDefault(); showMenu(); };

                box.appendChild(wrap);
                box.scrollTop = box.scrollHeight;
            });

            db.ref("messages").on("child_removed", () => location.reload());
        }

        function sendMsg() {
            const el = document.getElementById('msgInput');
            if (!el.value.trim()) return;
            db.ref("messages").push({
                uid: auth.currentUser.uid,
                name: auth.currentUser.displayName,
                text: el.value,
                time: Date.now()
            });
            el.value = "";
        }

        function copyText() {
            navigator.clipboard.writeText(activeTxt);
            alert("已複製到剪貼簿");
        }

        // 僅刪除訊息 (管理員功能)
        function deleteMessage() {
            if (confirm("確定刪除此訊息？(不封鎖用戶)")) {
                db.ref("messages/" + activeMid).remove();
            }
        }

        // 管理面板切換與封鎖邏輯
        async function toggleAdminPanel(show) {
            const p = document.getElementById('adminPanel');
            const l = document.getElementById('userList');
            p.style.display = show ? 'flex' : 'none';
            if (!show) return;

            l.innerHTML = "<div style='padding:20px'>載入最近發言用戶...</div>";
            const snap = await db.ref("messages").limitToLast(50).get();
            const data = snap.val() || {};
            const users = {};
            Object.values(data).forEach(m => users[m.uid] = m.name);

            l.innerHTML = "";
            Object.keys(users).forEach(uid => {
                const row = document.createElement('div');
                row.className = 'user-row';
                row.innerHTML = `
                    <span>${users[uid]}</span>
                    <button onclick="banUser('${uid}')" style="background:var(--danger); color:white; border:none; padding:8px 15px; border-radius:10px; font-weight:bold">封鎖用戶</button>
                `;
                l.appendChild(row);
            });
        }

        window.banUser = (uid) => {
            if (confirm("確定要永久封鎖此用戶？他將無法再次登入聊天。")) {
                db.ref("banned/" + uid).set(true);
                alert("已封鎖");
                toggleAdminPanel(true);
            }
        };
    </script>
</body>
</html>
